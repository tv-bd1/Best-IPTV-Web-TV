<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IPTV Player PRO - Desktop Edition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { 
    --bg: #050505; 
    --sidebar: #111111; 
    --card: #1a1a1a; 
    --accent: #00E5FF; 
    --fav: #FFD700; 
    --text: #ffffff; 
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

/* PC LAYOUT */
.main-wrapper { display: flex; width: 100%; height: 100vh; }

/* LEFT: PLAYER SECTION */
.player-section { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }

.player-wrap { 
    position: relative; 
    width: 100%; 
    flex: 1; 
    background: #000; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    overflow: hidden; 
}
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; }

/* RIGHT: SIDEBAR SECTION */
.sidebar { 
    width: 400px; 
    background: var(--sidebar); 
    border-left: 1px solid #222; 
    display: flex; 
    flex-direction: column; 
    z-index: 100;
}

/* LOADER & AUDIO VISUALIZER */
#loader { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); z-index: 200; }
.spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { 100% { transform: rotate(360deg); } }

#audioAnim { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; gap: 6px; background: #080808; z-index: 4; }
.v-bar { width: 8px; background: linear-gradient(to top, var(--accent), #fff); border-radius: 50px; animation: jump 0.6s infinite alternate; }
@keyframes jump { 0% { height: 10%; opacity: 0.3; } 100% { height: 70%; opacity: 1; } }

/* HUD FOR SWIPE/PC SCROLL */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; z-index: 1000; display: none; text-align: center; background: rgba(0,0,0,0.6); padding: 25px; border-radius: 20px; pointer-events: none; border: 1px solid var(--accent); }
#hud i { display: block; font-size: 3.5rem; margin-bottom: 10px; color: var(--accent); }

/* CONTROLS OVERLAY */
.controls-overlay { 
    position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; 
    transition: 0.3s; z-index: 150; display: flex; flex-direction: column; justify-content: flex-end; 
}
.player-wrap:hover .controls-overlay { opacity: 1; visibility: visible; }

.bottom-bar { padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
.ctrl-group { display: flex; align-items: center; gap: 25px; }
.ctrl-group i { font-size: 1.6rem; cursor: pointer; color: #fff; transition: 0.2s; }
.ctrl-group i:hover { color: var(--accent); transform: scale(1.2); }

/* POP-UP MENU */
.pop-menu { position: absolute; bottom: 85px; right: 20px; background: rgba(20, 20, 20, 0.95); border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; z-index: 200; min-width: 180px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.pop-menu button { background: none; border: none; color: white; padding: 14px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; font-size: 0.9rem; }
.pop-menu button:hover { background: var(--accent); color: #000; }

/* CHANNEL INFO & TABS */
.info-header { padding: 20px; background: #151515; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; }
.current-logo { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; border: 2px solid #333; }

.tabs { display: flex; background: #111; border-bottom: 1px solid #222; }
.tabs div { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #666; font-weight: 600; transition: 0.3s; font-size: 0.9rem; }
.tabs div.active-tab { color: var(--accent); border-bottom: 3px solid var(--accent); background: rgba(0,229,255,0.05); }

/* LIST AREA */
.list { flex: 1; overflow-y: auto; padding: 15px; background: var(--sidebar); }
.list::-webkit-scrollbar { width: 6px; }
.list::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; cursor: pointer; transition: 0.2s; }
.row:hover { background: #252525; border-color: #444; transform: translateX(5px); }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.08); }
.list-logo { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
.name { flex: 1; font-size: 0.95rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.star-btn { font-size: 1.3rem; color: #333; transition: 0.2s; }
.star-btn.is-fav { color: var(--fav); }

/* PC SPECIFIC */
#scaleBtn { display: inline-block; }
</style>
</head>
<body>

<div class="main-wrapper">
    <div class="player-section">
        <div class="player-wrap" id="playerArea">
            <div id="loader"><div class="spinner"></div></div>
            <div id="audioAnim"></div>
            <div id="hud"><i id="hudIcon"></i><span id="hudValue"></span></div>
            
            <video id="video" playsinline crossorigin="anonymous"></video>
            <div class="pop-menu" id="popMenu"></div>
            
            <div class="controls-overlay" id="controls">
                <div class="bottom-bar">
                    <div class="ctrl-group">
                        <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                        <i class="fas fa-redo" onclick="location.reload()" title="Reload Player"></i>
                        <span id="channelTitle" style="font-weight: bold; margin-left: 10px;">Select Channel</span>
                    </div>
                    <div class="ctrl-group">
                        <i class="fas fa-cog" title="Quality" onclick="showQualityMenu(event)"></i>
                        <i class="fas fa-sliders-h" id="scaleBtn" title="Aspect Ratio" onclick="showScalingMenu(event)"></i>
                        <i class="fas fa-expand" title="Full Screen" onclick="toggleFull(event)"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-header" style="background: #0a0a0a;">
            <img id="currentLogo" class="current-logo" src="https://i.imgur.com/8Qf6Y0L.png">
            <div style="flex:1;">
                <h3 id="title" style="font-size:1.3rem;">IPTV PRO Desktop</h3>
                <small style="color:var(--accent); letter-spacing: 1px;">PREMIUM LIVE STREAMING</small>
            </div>
            <div id="count" style="font-weight: bold; opacity: 0.6;">0 CHANNELS</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="tabs">
            <div id="allBtnTab" class="active-tab" onclick="switchTab('all', this)"><i class="fas fa-list-ul"></i> ALL LIST</div>
            <div id="favBtnTab" onclick="switchTab('fav', this)"><i class="fas fa-star"></i> MY FAVORITES</div>
        </div>
        
        <div class="list" id="list"></div>

        <div style="padding: 15px; border-top: 1px solid #222; text-align: center;">
            <a href="https://t.me/bestiptvlive" target="_blank" style="color: var(--accent); text-decoration: none; font-size: 0.9rem;">
                <i class="fab fa-telegram-plane"></i> Join Telegram Community
            </a>
        </div>
    </div>
</div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim'), loader=document.getElementById('loader');
let hls=new Hls(), allChannels=[], isFavView=false, brightness=1;

// Create visualizer bars
for(let i=0; i<25; i++) {
    let bar = document.createElement('div');
    bar.className = 'v-bar';
    bar.style.animationDelay = (Math.random()*0.8)+'s';
    audioAnim.appendChild(bar);
}

video.onwaiting = () => loader.style.display = 'flex';
video.onplaying = () => {
    loader.style.display = 'none';
    audioAnim.style.display = (video.videoHeight === 0 && !video.paused) ? 'flex' : 'none';
};

function play(url, name, logo) {
    loader.style.display = 'flex';
    audioAnim.style.display = 'none';
    document.getElementById('title').innerText = name;
    document.getElementById('channelTitle').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    
    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { 
        hls.destroy(); video.src = url; video.play(); 
    }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('iptv_pc_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('iptv_pc_favs') || "[]");
        const isFav = favs.some(f => f.url === ch.url);
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `
            <img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
            <div class="name">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav(event, ${JSON.stringify(ch).replace(/"/g, '&quot;')})"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `
        <button onclick="setScaling('contain')">Original Aspect</button>
        <button onclick="setScaling('fill')">Fill Screen</button>
        <button onclick="setScaling('cover')">Stretch 16:9</button>
    `;
    popMenu.style.display = (popMenu.style.display !== 'flex') ? 'flex' : 'none';
}

function showQualityMenu(e) {
    e.stopPropagation();
    let html = `<button onclick="setQuality(-1)">Auto Quality</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => html += `<button onclick="setQuality(${i})">${l.height || i}p Quality</button>`);
    popMenu.innerHTML = html;
    popMenu.style.display = (popMenu.style.display !== 'flex') ? 'flex' : 'none';
}

function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }

async function toggleFull(e) {
    if(e) e.stopPropagation();
    if (!document.fullscreenElement) {
        await playerArea.requestFullscreen();
        video.style.objectFit = 'contain';
    } else { 
        document.exitFullscreen(); 
    }
}

function togglePlay(e) { 
    if(e) e.stopPropagation(); 
    if (video.paused) {
        video.play();
        document.getElementById('pp').className="fas fa-pause";
    } else {
        video.pause();
        document.getElementById('pp').className="fas fa-play";
    }
}

function switchTab(type, el) {
    document.querySelectorAll('.tabs div').forEach(d => d.classList.remove('active-tab'));
    el.classList.add('active-tab');
    isFavView = (type === 'fav');
    render();
}

function toggleFav(e, ch) {
    e.stopPropagation();
    let favs = JSON.parse(localStorage.getItem('iptv_pc_favs') || "[]");
    const index = favs.findIndex(f => f.url === ch.url);
    if (index > -1) favs.splice(index, 1); else favs.push(ch);
    localStorage.setItem('iptv_pc_favs', JSON.stringify(favs));
    render();
}

// PC WHEEL & SWIPE CONTROLS (Brightness & Volume)
playerArea.onwheel = (e) => {
    e.preventDefault();
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    
    if (e.clientX < playerArea.clientWidth / 2) {
        // Brightness Control
        brightness = Math.min(Math.max(brightness + (e.deltaY < 0 ? 0.05 : -0.05), 0.3), 1.8);
        playerArea.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(brightness * 50) + "%";
    } else {
        // Volume Control
        let v = Math.min(Math.max(video.volume + (e.deltaY < 0 ? 0.05 : -0.05), 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up'; val.innerText = Math.round(v * 100) + "%";
    }
    clearTimeout(window.hudT);
    window.hudT = setTimeout(() => hud.style.display = 'none', 1000);
};

// URL Playlist Fetch
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
