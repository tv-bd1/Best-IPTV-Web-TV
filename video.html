<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #ff4b2b; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: pointer; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 2; }

#visualizer { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 120px; z-index: 1; display: none; pointer-events: none; filter: drop-shadow(0 0 15px var(--accent)); }

/* CONTROLS OVERLAY */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s ease; z-index: 15; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; align-items: center; justify-content: space-between; }
.mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.3rem; cursor: pointer; color: #fff; transition: 0.2s; }
.mini-btns i:hover, .right-side i:hover { color: var(--accent); }

/* QUALITY MENU */
.quality-menu { position: absolute; bottom: 60px; right: 15px; background: rgba(20,20,20,0.95); border: 1px solid var(--accent); border-radius: 8px; display: none; flex-direction: column; z-index: 20; min-width: 100px; overflow: hidden; }
.quality-menu button { background: none; border: none; color: white; padding: 10px; cursor: pointer; font-size: 0.8rem; border-bottom: 1px solid #222; }
.quality-menu button:hover { background: var(--accent); color: #000; }

.loader { position: absolute; width: 45px; height: 45px; border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: none; z-index: 10; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* INFO & ACTIONS */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.channel-meta { display: flex; align-items: center; gap: 12px; }
.mini-logo { width: 45px; height: 45px; border-radius: 10px; object-fit: contain; background: #111; border: 1px solid #222; }

.actions { display: flex; padding: 12px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.75rem; color: #bbb; cursor: pointer; }
.actions i { display: block; font-size: 1.4rem; margin-bottom: 5px; color: #fff; }
.active-tab, .active-tab i { color: var(--accent) !important; }

/* LIST AREA */
.list { flex: 1; overflow-y: auto; padding: 15px; }
.row { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #1a1a1a; cursor: pointer; transition: 0.3s; }
.row:hover { border-color: #333; }
.row.active { background: #0d2233; border: 1.2px solid var(--accent); }
.list-logo { width: 35px; height: 35px; border-radius: 6px; object-fit: cover; background: #000; }
.name { flex: 1; font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.star-btn { font-size: 1.1rem; color: #444; padding: 5px; }
.star-btn.is-fav { color: var(--fav); }

#toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; font-size: 0.85rem; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea" onclick="handleControlToggle(event)">
  <div class="loader" id="loader"></div>
  <canvas id="visualizer"></canvas>
  <video id="video" playsinline crossorigin="anonymous"></video>
  
  <div class="quality-menu" id="qualityMenu"></div>

  <div class="controls-overlay" id="controls">
    <div class="bottom-bar">
        <div class="mini-btns">
            <i class="fas fa-play" id="pp" onclick="event.stopPropagation(); togglePlay()"></i>
            <i class="fas fa-redo" onclick="event.stopPropagation(); location.reload()"></i>
        </div>
        <div class="right-side">
            <i class="fas fa-cog" onclick="event.stopPropagation(); toggleQualityMenu()"></i>
            <i class="fas fa-volume-up" id="vBtn" onclick="event.stopPropagation(); toggleMute()"></i>
            <i class="fas fa-expand" onclick="event.stopPropagation(); toggleFull()"></i>
        </div>
    </div>
  </div>
</div>

<div class="info">
    <div class="channel-meta">
      <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
      <div>
        <h3 id="title" style="font-size: 1rem;">Select Channel</h3>
        <small style="color:var(--accent); font-size:0.7rem;">LIVE STREAMING</small>
      </div>
    </div>
    <div class="badge" id="count" style="background:#0d2233; padding:5px; border-radius:5px; font-size:12px; color:var(--accent)">0 CH</div>
</div>

<div class="actions">
    <div onclick="shareApp()"><i class="fas fa-share-nodes"></i>Share</div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="fas fa-heart"></i>My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive', '_blank')"><i class="fab fa-telegram-plane"></i>Telegram</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), loader=document.getElementById('loader'), canvas=document.getElementById('visualizer');
const ctx=canvas.getContext('2d'), listArea=document.getElementById('list'), pp=document.getElementById('pp');
const controls=document.getElementById('controls'), qualityMenu=document.getElementById('qualityMenu');

let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, audioCtx, analyser, dataArray;

const getFavs = () => JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");

function toggleFavorite(ch) {
    let favs = getFavs();
    const index = favs.findIndex(f => f.url === ch.url);
    if(index > -1) {
        favs.splice(index, 1);
        showToast("Removed from List");
    } else {
        favs.push(ch);
        showToast("Added to My List");
    }
    localStorage.setItem('my_iptv_favs', JSON.stringify(favs));
    render(isFavView ? favs : allChannels);
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render(isFavView ? getFavs() : allChannels);
}

function handleControlToggle(e) {
    if (controls.classList.contains('show')) {
        hideControlsNow();
    } else {
        showControls();
    }
}

function showControls() {
    controls.classList.add('show');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(hideControlsNow, 4000);
}

function hideControlsNow() {
    controls.classList.remove('show');
    qualityMenu.style.display = "none";
}

function toggleQualityMenu() {
    qualityMenu.style.display = qualityMenu.style.display === "flex" ? "none" : "flex";
}

function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    loader.style.display = "block";
    qualityMenu.innerHTML = ""; 
    
    const isM3U8 = url.includes('.m3u8');
    if(isM3U8 && Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
            setupQualityLevels();
        });
    } else {
        video.src = url;
        video.play().catch(()=> loader.style.display="none");
    }
    pp.className = "fas fa-pause";
}

function setupQualityLevels() {
    const levels = hls.levels;
    qualityMenu.innerHTML = `<button onclick="setQuality(-1)">Auto</button>`;
    levels.forEach((level, index) => {
        const name = level.height ? level.height + "p" : "Level " + index;
        qualityMenu.innerHTML += `<button onclick="setQuality(${index})">${name}</button>`;
    });
}

function setQuality(idx) {
    hls.currentLevel = idx;
    qualityMenu.style.display = "none";
    showToast(idx === -1 ? "Quality: Auto" : "Quality: Fixed");
}

function render(arr) {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    const favs = getFavs();
    arr.forEach(ch => {
        const isFav = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${video.src === ch.url ? 'active' : ''}`;
        
        // লোগো হ্যান্ডলিং
        const channelLogo = ch.logo || "https://i.imgur.com/8Qf6Y0L.png";
        
        d.innerHTML = `
            <img src="${channelLogo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
            <div class="name">${ch.name}</div>
            <i class="fas fa-heart star-btn ${isFav ? 'is-fav' : ''}"></i>
        `;
        d.onclick = () => { play(ch.url, ch.name, ch.logo); render(isFavView?getFavs():allChannels); };
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFavorite(ch); };
        listArea.appendChild(d);
    });
}

function togglePlay() { 
    if(video.paused) { video.play(); pp.className="fas fa-pause"; } 
    else { video.pause(); pp.className="fas fa-play"; } 
}
function toggleMute() { 
    video.muted = !video.muted; 
    document.getElementById('vBtn').className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up"; 
}
function toggleFull() {
    const el = document.getElementById('playerArea');
    if (!document.fullscreenElement) el.requestFullscreen();
    else document.exitFullscreen();
}

function shareApp() {
    const sData = { title: 'Best IPTV', text: 'Watch Live TV!', url: window.location.href };
    if (navigator.share) navigator.share(sData);
    else { navigator.clipboard.writeText(sData.url); showToast("Link Copied!"); }
}

function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }
video.onplaying = () => { loader.style.display="none"; };

const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let channels=[], c={}, lines=data.split('\n');
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim() || "Unknown Channel";
                const m = l.match(/tvg-logo="([^"]*)"/);
                c.logo = m ? m[1] : "";
            } else if(l.startsWith('http')) {
                c.url = l.trim(); channels.push({...c}); c={};
            }
        });
        allChannels = channels; render(allChannels);
        if(allChannels.length > 0) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}

canvas.width = 800; canvas.height = 150;
</script>
</body>
</html>
