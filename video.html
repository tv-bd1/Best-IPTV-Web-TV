<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV - List View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --bg-black: #000000;
            --card-black: #121212; /* ডার্ক কার্ড */
            --text-white: #ffffff;
            --accent-blue: #2196F3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body { 
            background-color: var(--bg-black); 
            color: var(--text-white); 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* Header */
        .header { padding: 15px; display: flex; align-items: center; background: #000; flex-shrink: 0; border-bottom: 1px solid #222; }
        .header i { font-size: 1.2rem; margin-right: 15px; cursor: pointer; }

        /* Fixed Video Player */
        .video-fixed-top {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }
        video { width: 100%; height: 100%; }

        .controls-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 10px; opacity: 1; transition: opacity 0.3s;
        }

        .mid-btns { display: flex; justify-content: center; align-items: center; gap: 40px; flex-grow: 1; }
        .mid-btns i { font-size: 2rem; cursor: pointer; color: #fff; }

        .bottom-controls { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }
        .progress-bar { flex-grow: 1; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; position: relative; cursor: pointer; }
        .progress-fill { height: 100%; background: var(--accent-blue); width: 0%; }

        /* Scrollable List Area */
        .scrollable-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .info-section { padding: 10px 5px; display: flex; align-items: center; gap: 12px; }
        .meta h2 { font-size: 1.1rem; }
        .meta p { font-size: 0.8rem; color: #888; }

        /* Channel List Style (1, 2, 3...) */
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .channel-row {
            display: flex;
            align-items: center;
            background: var(--card-black);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #222;
            transition: background 0.2s;
        }

        .channel-row:active { background: #1a1a1a; }
        .channel-row.active { border-color: var(--accent-blue); background: #1a1a1a; }

        .channel-index {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--accent-blue);
            width: 25px;
        }

        .channel-logo-img {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            object-fit: contain;
            background: #222;
            margin: 0 15px;
        }

        .channel-name-text {
            flex-grow: 1;
            font-size: 0.95rem;
            font-weight: 500;
            color: #eee;
        }

        .favorite-star {
            color: var(--accent-blue);
            font-size: 1rem;
        }

        .loading-text { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <span id="headerTitle">Live TV</span>
    </div>

    <div class="video-fixed-top" id="playerArea">
        <video id="videoPlayer" playsinline></video>
        <div class="controls-overlay" id="overlay">
            <div style="text-align: right;"><span style="font-size: 0.6rem; background: var(--accent-blue); padding: 2px 6px; border-radius: 3px; font-weight: bold;">LIVE</span></div>
            <div class="mid-btns">
                <i class="fas fa-backward" onclick="rewind()"></i>
                <i class="fas fa-play" id="ppIcon" onclick="togglePlay()"></i>
                <i class="fas fa-forward" onclick="forward()"></i>
            </div>
            <div class="bottom-controls">
                <i class="fas fa-volume-up" id="muteIcon" onclick="toggleMute()"></i>
                <span id="cTime">-00:00</span>
                <div class="progress-bar" onclick="seek(event)">
                    <div class="progress-fill" id="pFill"></div>
                </div>
                <span id="dTime">00:00</span>
                <i class="fas fa-expand" onclick="toggleFull()"></i>
            </div>
        </div>
    </div>

    <div class="scrollable-content">
        <div class="info-section">
            <div class="meta">
                <h2 id="currentTitle">Select Channel</h2>
                <p id="currentDesc">You are watching live stream</p>
            </div>
        </div>

        <div class="channel-list" id="listContainer">
            <div class="loading-text">Loading Playlist...</div>
        </div>
    </div>

<script>
    const video = document.getElementById('videoPlayer');
    const ppIcon = document.getElementById('ppIcon');
    const pFill = document.getElementById('pFill');
    let hls = new Hls();

    const urlParams = new URLSearchParams(window.location.search);
    const playlistUrl = urlParams.get('playlist');

    async function loadPlaylist() {
        if (!playlistUrl) return;
        try {
            const res = await fetch(playlistUrl);
            const text = await res.text();
            parseM3U(text);
        } catch (e) {
            document.getElementById('listContainer').innerHTML = "Error loading.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const channels = [];
        let current = {};

        lines.forEach(line => {
            if (line.startsWith('#EXTINF:')) {
                const nameMatch = line.split(',')[1];
                const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                current.name = nameMatch ? nameMatch.trim() : "Channel";
                current.logo = logoMatch ? logoMatch[1] : "";
            } else if (line.trim().startsWith('http')) {
                current.url = line.trim();
                channels.push({...current});
                current = {};
            }
        });
        renderList(channels);
    }

    function renderList(list) {
        const container = document.getElementById('listContainer');
        container.innerHTML = "";
        
        list.forEach((ch, i) => {
            const row = document.createElement('div');
            row.className = 'channel-row';
            row.innerHTML = `
                <div class="channel-index">${i + 1}</div>
                <img class="channel-logo-img" src="${ch.logo || 'https://via.placeholder.com/50?text=TV'}" onerror="this.src='https://via.placeholder.com/50?text=TV'">
                <div class="channel-name-text">${ch.name}</div>
                <i class="fas fa-star favorite-star"></i>
            `;
            row.onclick = () => {
                playStream(ch.url, ch.name);
                document.querySelectorAll('.channel-row').forEach(r => r.classList.remove('active'));
                row.classList.add('active');
            };
            container.appendChild(row);

            // Auto play first
            if(i === 0) {
                playStream(ch.url, ch.name);
                row.classList.add('active');
            }
        });
    }

    function playStream(url, name) {
        document.getElementById('currentTitle').innerText = name;
        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
        ppIcon.className = "fas fa-pause";
    }

    // Player Controls
    function togglePlay() {
        if (video.paused) { video.play(); ppIcon.className = "fas fa-pause"; }
        else { video.pause(); ppIcon.className = "fas fa-play"; }
    }
    function rewind() { video.currentTime -= 10; }
    function forward() { video.currentTime += 10; }
    function toggleMute() {
        video.muted = !video.muted;
        document.getElementById('muteIcon').className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
    }
    video.addEventListener('timeupdate', () => {
        const pct = (video.currentTime / video.duration) * 100;
        pFill.style.width = pct + '%';
        document.getElementById('cTime').innerText = formatTime(video.currentTime);
        document.getElementById('dTime').innerText = formatTime(video.duration);
    });
    function formatTime(s) {
        if (isNaN(s)) return "00:00";
        let m = Math.floor(s / 60), sec = Math.floor(s % 60);
        return (m < 10 ? '0' : '') + m + ":" + (sec < 10 ? '0' : '') + sec;
    }
    function toggleFull() {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
    }

    window.onload = loadPlaylist;
</script>
</body>
</html>
