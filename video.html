<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --bg: #000; --card: #121212; --accent: #2196F3; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .video-fixed { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; flex-shrink: 0; }
        video { width: 100%; height: 100%; }
        
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); 
                   display: flex; flex-direction: column; justify-content: center; align-items: center; 
                   opacity: 0; transition: 0.3s; pointer-events: none; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .mid-btns i { font-size: 2.5rem; cursor: pointer; margin: 0 20px; }

        .scroll-area { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .total-badge { background: #333; padding: 4px 12px; border-radius: 20px; color: var(--accent); font-size: 0.8rem; }
        
        .actions { display: flex; justify-content: space-around; padding: 15px 0; border-bottom: 1px solid #222; }
        .act-btn { text-align: center; font-size: 0.7rem; cursor: pointer; }
        .act-btn i { display: block; font-size: 1.2rem; margin-bottom: 5px; }

        .channel-row { display: flex; align-items: center; background: var(--card); padding: 12px; 
                      border-radius: 10px; margin-bottom: 10px; border: 1px solid #222; cursor: pointer; }
        .channel-row.active { border-color: var(--accent); }
        .ch-logo { width: 45px; height: 45px; border-radius: 5px; margin-right: 15px; object-fit: contain; background: #222; }
        .ch-name { flex-grow: 1; font-size: 0.95rem; }
        .star { color: var(--accent); }
    </style>
</head>
<body>

    <div class="video-fixed" id="playerArea">
        <video id="videoPlayer" playsinline></video>
        <div class="overlay" id="overlay">
            <div class="mid-btns">
                <i class="fas fa-play" id="ppIcon" onclick="togglePlay()"></i>
            </div>
        </div>
    </div>

    <div class="scroll-area">
        <div class="info">
            <div>
                <h2 id="curTitle">Select Channel</h2>
                <p style="font-size: 0.8rem; color: #888;">Watching Live stream</p>
            </div>
            <div class="total-badge" id="totalCh">Total: 0</div>
        </div>

        <div class="actions">
            <div class="act-btn" onclick="alert('Shared!')"><i class="fas fa-share-alt"></i>Share</div>
            <div class="act-btn" onclick="alert('Added!')"><i class="far fa-star"></i>My List</div>
            <div class="act-btn" onclick="window.open('https://t.me/your_channel')"><i class="fab fa-telegram-plane"></i>Telegram</div>
        </div>

        <div id="list" style="margin-top: 15px;"></div>
    </div>

<script>
    const video = document.getElementById('videoPlayer');
    const overlay = document.getElementById('overlay');
    let hls = new Hls();
    let hideTimer;

    // URL থেকে প্লেলিস্ট লিঙ্ক নেওয়া
    const playlistUrl = new URLSearchParams(window.location.search).get('playlist');

    async function init() {
        if (!playlistUrl) return;
        
        try {
            // CORS সমস্যা এড়াতে প্রক্সি ব্যবহার (যদি অনলাইন লিঙ্ক হয়)
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = playlistUrl.startsWith('http') ? proxy + encodeURIComponent(playlistUrl) : playlistUrl;
            
            const res = await fetch(target);
            const data = await res.text();
            parse(data);
        } catch (e) {
            document.getElementById('list').innerHTML = "Failed to load channels. Check CORS or Link.";
        }
    }

    function parse(data) {
        const lines = data.split('\n');
        const channels = [];
        let cur = {};

        lines.forEach(l => {
            if (l.startsWith('#EXTINF:')) {
                cur.name = l.split(',')[1]?.trim() || "Channel";
                cur.logo = l.match(/tvg-logo="([^"]*)"/)?.[1] || "";
            } else if (l.trim().startsWith('http')) {
                cur.url = l.trim();
                channels.push({...cur});
                cur = {};
            }
        });

        document.getElementById('totalCh').innerText = "Total: " + channels.length;
        render(channels);
    }

    function render(list) {
        const container = document.getElementById('list');
        list.forEach((ch, i) => {
            const div = document.createElement('div');
            div.className = 'channel-row';
            div.innerHTML = `<img src="${ch.logo}" class="ch-logo" onerror="this.src='https://via.placeholder.com/50'"><div class="ch-name">${ch.name}</div><i class="fas fa-star star"></i>`;
            div.onclick = () => play(ch.url, ch.name, div);
            container.appendChild(div);
            if(i === 0) play(ch.url, ch.name, div); // অটো প্লে ১ম চ্যানেল
        });
    }

    function play(url, name, el) {
        document.getElementById('curTitle').innerText = name;
        document.querySelectorAll('.channel-row').forEach(r => r.classList.remove('active'));
        el.classList.add('active');

        if (Hls.isSupported()) {
            hls.destroy(); hls = new Hls();
            hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url; video.play();
        }
    }

    function togglePlay() { video.paused ? video.play() : video.pause(); }
    
    document.getElementById('playerArea').onclick = () => {
        overlay.classList.add('active');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(() => overlay.classList.remove('active'), 3000);
    };

    init();
</script>
</body>
</html>
