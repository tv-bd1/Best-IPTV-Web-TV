<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Premium IPTV & Radio PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; }

/* FULL PLAYER AUDIO VISUALIZER */
#audioAnim {
    position: absolute; inset: 0; display: none; align-items: flex-end; justify-content: space-around;
    background: radial-gradient(circle at center, #111 0%, #000 100%); z-index: 4; padding: 0 5px;
}
.v-bar { width: 4px; background: var(--accent); border-radius: 5px; animation: bounce 1s ease-in-out infinite; box-shadow: 0 0 10px var(--accent); }
@keyframes bounce { 
    0%, 100% { height: 10%; opacity: 0.5; } 
    50% { height: 80%; opacity: 1; } 
}

/* HUD (Center Box) */
#hud { 
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
    color: white; padding: 20px 30px; border-radius: 20px; z-index: 200; 
    display: none; text-align: center; pointer-events: none; min-width: 120px; 
}
#hud i { display: block; font-size: 2.5rem; margin-bottom: 10px; color: var(--accent); }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
.mini-btns i, .right-side i { font-size: 1.3rem; color: #fff; cursor: pointer; padding: 10px; }

/* POPUP MENU */
.pop-menu { position: absolute; bottom: 65px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 150px; overflow: hidden; }
.pop-menu button { background: none; border: none; color: #fff; padding: 12px 18px; text-align: left; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.08); }

/* UI */
.info { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.85rem; color: #bbb; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.list { flex: 1; overflow-y: auto; padding: 12px; }
.row { display: flex; align-items: center; gap: 12px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; transition: 0.2s; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.1); }
.star-btn.is-fav { color: var(--fav); }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="audioAnim"></div> <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    
    <div class="controls-overlay" id="controls">
        <div class="pop-menu" id="popMenu"></div>
        <div class="bottom-bar">
            <div style="display:flex; gap:10px;"><i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i><i class="fas fa-redo" onclick="location.reload()"></i></div>
            <div style="display:flex; gap:10px;" class="right-side">
                <i class="fas fa-sliders-h" id="btnScale" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" id="btnQuality" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" style="width:40px; height:40px; border-radius:50%;" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:14px;">Select Station</h3><small id="mediaType" style="color:var(--accent);">LIVE</small></div>
    </div>
    <div id="count" style="font-size:12px; color:var(--accent)">0 CH</div>
</div>

<div class="actions">
    <div onclick="copyShareLink()"><i class="fas fa-share-alt"></i> Share</div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim');
let hls=new Hls(), allChannels=[], isFavView=false, currentPlayingUrl = '', brightness = 1, hideTimeout;

// ফুল প্লেয়ার ভিজ্যুয়ালাইজার বার তৈরি (২৫টি বার)
for(let i=0; i<25; i++) {
    let bar = document.createElement('div');
    bar.className = 'v-bar';
    bar.style.animationDelay = (Math.random() * 0.8) + 's';
    audioAnim.appendChild(bar);
}

// --- সোয়াইপ কন্ট্রোল ---
let startY, startVal, isLeft;
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});
playerArea.addEventListener('touchmove', e => {
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    if(isLeft) {
        brightness = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        video.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(brightness * 50) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up'; val.innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(() => document.getElementById('hud').style.display='none', 500));

// --- প্লে লজিক (Fix: বর্তমান URL ট্র্যাকিং) ---
function play(url, name, logo) {
    currentPlayingUrl = url;
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    const isAudio = !url.includes('m3u8') || url.includes('radio') || url.includes('icecast');
    audioAnim.style.display = isAudio ? 'flex' : 'none';
    document.getElementById('mediaType').innerText = isAudio ? 'RADIO' : 'LIVE';

    if (url.includes('m3u8') && Hls.isSupported()) {
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else {
        hls.destroy(); video.src = url; video.play().catch(() => {});
    }
    document.getElementById('pp').className = "fas fa-pause";
    render(); // লিস্ট আপডেট করে সিলেক্টেড মার্ক দেখাবে
}

// --- ফেভারিট ও রেন্ডার ফিক্স ---
function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isF = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        // Check active based on tracked currentPlayingUrl
        d.className = `row ${(currentPlayingUrl === ch.url) ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div style="flex:1;">${ch.name}</div><i class="fas fa-star star-btn ${isF ? 'is-fav' : ''}"></i>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFav(ch); };
        listArea.appendChild(d);
    });
}

function toggleFav(ch) {
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    i > -1 ? f.splice(i, 1) : f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    render();
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').style.color = isFavView ? '#00E5FF' : '#bbb';
    render(); // এখন মেইন ইনডেক্সে ফিরবে না, লিস্ট পাল্টাবে মাত্র
}

// --- অন্যান্য ফাংশন ---
playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => { controls.classList.remove('show'); popMenu.style.display = 'none'; }, 4000);
};

function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setScaling('contain', event)">Fit Screen</button><button onclick="setScaling('cover', event)">Fill Screen</button><button onclick="setScaling('fill', event)">Zoom Screen</button>`;
    let rect = document.getElementById('btnScale').getBoundingClientRect();
    popMenu.style.left = (rect.left - 100) + "px"; popMenu.style.display = 'flex';
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setQuality(-1, event)">Auto Quality</button>`;
    if (hls && hls.levels.length > 0) hls.levels.forEach((l, i) => { popMenu.innerHTML += `<button onclick="setQuality(${i}, event)">${l.height}p</button>`; });
    let rect = document.getElementById('btnQuality').getBoundingClientRect();
    popMenu.style.left = (rect.left - 100) + "px"; popMenu.style.display = 'flex';
}

function setScaling(m, e) { e.stopPropagation(); video.style.objectFit = m; popMenu.style.display = 'none'; }
function setQuality(i, e) { e.stopPropagation(); hls.currentLevel = i; popMenu.style.display = 'none'; }
function togglePlay(e) { e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }
function copyShareLink() { navigator.clipboard.writeText(location.href); alert("Link Copied!"); }

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
