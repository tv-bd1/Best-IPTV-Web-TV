<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro IPTV Player - Final Update</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #2196F3; --fav: #ff4b2b; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* HEADER - Search Bar */
.header { height: 60px; display: flex; align-items: center; gap: 15px; padding: 0 15px; border-bottom: 1px solid #222; background: #080808; }
.back-btn { font-size: 1.4rem; cursor: pointer; color: #fff; }
.search-box { flex: 1; position: relative; }
.search-box input { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 8px 35px 8px 15px; border-radius: 20px; color: #fff; outline: none; font-size: 0.9rem; }
.search-box i { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #888; }

/* PLAYER & VISUALIZER */
.player-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 1; }
#visualizer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; display: none; }

.loader { position: absolute; width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; display: none; z-index: 5; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* CONTROLS (Smart Auto-hide) */
.controls-overlay { 
    position: absolute; inset: 0; background: rgba(0,0,0,0.4); 
    opacity: 0; visibility: hidden; transition: opacity 0.3s ease; 
    z-index: 10; display: flex; flex-direction: column; justify-content: flex-end; 
}
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; align-items: center; justify-content: space-between; }
.mini-btns { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.2rem; color: #fff; cursor: pointer; }
#vTime { font-size: 0.8rem; color: #eee; min-width: 45px; font-family: monospace; }

/* INFO SECTION - Circle Logo */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
.channel-meta { display: flex; align-items: center; gap: 12px; }
.mini-logo { 
    width: 55px; height: 55px; border-radius: 50%; 
    border: 2px solid var(--accent); object-fit: cover; background: #111; padding: 2px;
}
.badge { background: #111; padding: 5px 12px; border-radius: 20px; color: var(--accent); font-size: 0.7rem; border: 1px solid #333; }

/* ACTIONS */
.actions { display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222; border-bottom: 1px solid #222; background: #050505; }
.actions div { text-align: center; font-size: 0.7rem; cursor: pointer; flex: 1; color: #bbb; }
.actions i { display: block; font-size: 1.4rem; margin-bottom: 5px; color: #fff; }

/* LIST AREA */
.list { flex: 1; overflow-y: auto; padding: 10px 15px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; cursor: pointer; }
.row.active { border: 1px solid var(--accent); background: #0d2233; }
.logo-circle { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #000; border: 1px solid #333; }
.logo-circle img { width: 100%; height: 100%; object-fit: contain; }
.name { flex: 1; font-size: 0.95rem; font-weight: 500; }
.star-btn { font-size: 1.3rem; color: #333; padding: 5px; }
.star-btn.active { color: var(--fav); }

#toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #fff; padding: 10px 25px; border-radius: 50px; display: none; z-index: 1000; }
</style>
</head>

<body>

<div class="header">
  <div class="back-btn" onclick="handleBack()"><i class="fas fa-arrow-left"></i></div>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Channel..." onkeyup="filterChannels()">
    <i class="fas fa-search"></i>
  </div>
</div>

<div class="player-wrap" id="playerArea" onclick="toggleControls()">
  <div class="loader" id="loader"></div>
  <canvas id="visualizer"></canvas>
  <video id="video" playsinline crossorigin="anonymous"></video>
  
  <div class="controls-overlay" id="controls">
    <div class="bottom-bar">
        <div class="mini-btns">
            <i class="fas fa-backward" onclick="event.stopPropagation(); seek(-10)"></i>
            <i class="fas fa-play" id="pp" onclick="event.stopPropagation(); togglePlay()"></i>
            <i class="fas fa-forward" onclick="event.stopPropagation(); seek(10)"></i>
        </div>
        <div class="right-side">
            <span id="vTime">00:00</span>
            <i class="fas fa-volume-up" id="vBtn" onclick="event.stopPropagation(); toggleMute()"></i>
            <i class="fas fa-expand" onclick="event.stopPropagation(); toggleFull()"></i>
        </div>
    </div>
  </div>
</div>

<div class="info">
    <div class="channel-meta">
      <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
      <h3 id="title" style="font-size: 1rem;">Select Channel</h3>
    </div>
    <div class="badge" id="count">Total: 0</div>
</div>

<div class="actions">
    <div onclick="shareApp()"><i class="fas fa-share-nodes"></i>Share</div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="far fa-star"></i>My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive', '_blank')"><i class="fab fa-telegram-plane"></i>Telegram</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), loader=document.getElementById('loader'), canvas=document.getElementById('visualizer');
const ctx=canvas.getContext('2d'), listArea=document.getElementById('list'), pp=document.getElementById('pp');
const playerArea=document.getElementById('playerArea'), controls=document.getElementById('controls');

let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, audioCtx, analyser, source, dataArray;

// ১. স্মার্ট কন্ট্রোল হ্যান্ডলার (৩ সেকেন্ড পর অটো হাইড / টাচ করলে হাইড)
function toggleControls() {
    if (controls.classList.contains('show')) {
        controls.classList.remove('show');
        clearTimeout(hideTimeout);
    } else {
        controls.classList.add('show');
        startHideTimer();
    }
}

function startHideTimer() {
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
        controls.classList.remove('show');
    }, 3000); 
}

// ২. প্লে সিস্টেম (উন্নত HLS কনফিগারেশনসহ)
function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    loader.style.display = "block";
    
    let cleanUrl = url.trim();

    if (Hls.isSupported() && cleanUrl.includes('.m3u8')) {
        hls.destroy(); 
        hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
            xhrSetup: function(xhr) { xhr.withCredentials = false; }
        });
        hls.loadSource(cleanUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
            startHideTimer();
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                console.error("HLS Error:", data.type);
                loader.style.display = "none";
                if(data.type === Hls.ErrorTypes.NETWORK_ERROR) showToast("Link Error/Expired!");
            }
        });
    } else {
        video.src = cleanUrl;
        video.play().catch(() => loader.style.display="none");
    }
    
    // রেডিও বা অডিও হলে ভিজ্যুয়ালাইজার চালু
    if(!cleanUrl.includes('.m3u8')) {
        canvas.style.display = "block";
        initVisualizer();
    } else {
        canvas.style.display = "none";
    }
    pp.className = "fas fa-pause";
}

// ৩. ভিজ্যুয়ালাইজার (অডিও ইফেক্ট)
function initVisualizer() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(video);
    source.connect(analyser); analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    drawVisual();
}

function drawVisual() {
    requestAnimationFrame(drawVisual);
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const barWidth = (canvas.width / dataArray.length) * 2;
    let x = 0;
    dataArray.forEach(val => {
        let h = (val / 255) * canvas.height;
        ctx.fillStyle = "#2196F3";
        ctx.fillRect(x, canvas.height - h, barWidth - 2, h);
        x += barWidth;
    });
}

// ৪. সার্চ এবং ডাটা রেন্ডারিং
function filterChannels() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const sourceData = isFavView ? getFavs() : allChannels;
    render(sourceData.filter(ch => ch.name.toLowerCase().includes(query)));
}

const getFavs = () => JSON.parse(localStorage.getItem('fav_ch_final') || "[]");

function render(arr) {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = "Total: " + arr.length;
    const favs = getFavs();
    arr.forEach((ch) => {
        const isFav = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${video.src.includes(ch.url) ? 'active' : ''}`;
        d.innerHTML = `
            <div class="logo-circle"><img src="${ch.logo || 'https://i.imgur.com/8Qf6Y0L.png'}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"></div>
            <div class="name">${ch.name}</div>
            <i class="${isFav?'fas':'far'} fa-star star-btn ${isFav?'active':''}"></i>
        `;
        d.onclick = () => { play(ch.url, ch.name, ch.logo); render(isFavView?getFavs():allChannels); };
        d.querySelector('.star-btn').onclick = (e) => {
            e.stopPropagation();
            let f = getFavs();
            const idx = f.findIndex(x => x.url === ch.url);
            idx > -1 ? f.splice(idx, 1) : f.push(ch);
            localStorage.setItem('fav_ch_final', JSON.stringify(f));
            showToast(idx > -1 ? "Removed" : "Added");
            render(isFavView ? f : allChannels);
        };
        listArea.appendChild(d);
    });
}

// ৫. অন্যান্য ফাংশন
function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render(isFavView ? getFavs() : allChannels);
}

function togglePlay() { video.paused ? video.play() : video.pause(); pp.className = video.paused ? "fas fa-play" : "fas fa-pause"; }
function seek(s) { video.currentTime += s; }
function toggleMute() { video.muted = !video.muted; document.getElementById('vBtn').className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up"; }
function toggleFull() { if(!document.fullscreenElement) playerArea.requestFullscreen(); else document.exitFullscreen(); }
function handleBack() { window.history.back(); }
function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }
function shareApp() { if(navigator.share) navigator.share({title:'IPTV Player', url:window.location.href}); else showToast("Link Copied!"); }

video.ontimeupdate = () => {
    let m = Math.floor(video.currentTime / 60);
    let s = Math.floor(video.currentTime % 60);
    document.getElementById('vTime').innerText = `${m}:${s < 10 ? '0'+s : s}`;
};

video.onplaying = () => { loader.style.display = "none"; if(audioCtx) audioCtx.resume(); };

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl.replace(/ /g, "%20")).then(r=>r.text()).then(data => {
        let channels=[], c={}, lines=data.split('\n');
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1].trim();
                const m = l.match(/tvg-logo="([^"]*)"/);
                c.logo = m ? m[1] : "";
            } else if(l.startsWith('http')) {
                c.url = l.trim(); channels.push({...c}); c={};
            }
        });
        allChannels = channels; render(allChannels);
        if(allChannels.length > 0) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}

canvas.width = 400; canvas.height = 100;
</script>
</body>
</html>
