<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV Player Pro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root{
  --bg:#0a0a0a;
  --card:#1a1a1a;
  --accent:#2196F3;
  --fav:#ff4b2b; /* ফেভারিট লাল রঙ */
  --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* HEADER */
.header{
  height:60px;
  display:flex;
  align-items:center;
  gap:15px;
  padding:0 20px;
  background: #111;
  border-bottom:1px solid #222;
}

/* PLAYER AREA */
.player-wrap{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}
video{width:100%;height:100%}

/* CONTROLS */
.controls{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.controls.show{ opacity:1; pointer-events:auto; }

.mid-ctrl{ display:flex; gap:30px; align-items:center; margin-bottom: 20px;}
.mid-ctrl i{ font-size:2.5rem; cursor:pointer; }

.bottom-ctrl{
  position: absolute;
  bottom: 10px;
  width: 92%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* INFO & ACTIONS */
.fixed{ background:#000; }
.info{ padding:15px; display:flex; justify-content:space-between; align-items: center;}
.badge{ background:rgba(33, 150, 243, 0.1); padding:5px 12px; border-radius:6px; color:var(--accent); font-size:.8rem; border: 1px solid var(--accent);}

.actions{
  display:flex;
  justify-content:space-around;
  padding:15px 0;
  border-top:1px solid #222;
  border-bottom:1px solid #222;
}
.actions div{ text-align:center; font-size:.7rem; cursor:pointer; color: #888;}
.actions i{ display:block; font-size:1.4rem; margin-bottom:6px; color: #fff; }
.actions div.active-filter { color: var(--accent); }
.actions div.active-filter i { color: var(--accent); }

/* LIST */
.list{ flex:1; overflow-y:auto; padding:15px; }
.row{
  display:flex;
  align-items:center;
  gap:12px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  cursor:pointer;
  transition: 0.3s;
}

/* WATCHING STYLE (Soft Gradient) */
.row.active{
  background: linear-gradient(90deg, #1a1a1a 0%, #112a3d 100%);
  box-shadow: inset 0 0 10px rgba(33, 150, 243, 0.2);
}
.row.active .name { color: var(--accent); font-weight: bold; }

.logo{ width:50px; height:50px; border-radius:8px; background:#222; object-fit:cover; border:1px solid #333;}
.name{ flex:1; font-size: 0.95rem;}
.star{ font-size:1.3rem; color:#444; transition: .3s; padding: 5px;}
.star.active{ color:var(--fav); } /* ফেভারিট স্টার লাল */
</style>
</head>

<body>

<div class="header" onclick="showAllChannels()">
  <i class="fas fa-arrow-left" onclick="history.back(); event.stopPropagation();"></i>
  <span id="pageLabel">LIVE STREAM</span>
</div>

<div class="player-wrap" id="playerArea">
  <video id="video" playsinline></video>
  <div class="controls" id="controls">
    <div class="mid-ctrl">
        <i class="fas fa-backward" onclick="seek(-10)"></i>
        <i class="fas fa-play" id="pp" onclick="togglePlay()"></i>
        <i class="fas fa-forward" onclick="seek(10)"></i>
    </div>
    <div class="bottom-ctrl">
        <div id="timeDisplay" style="font-size:0.9rem;">00:00</div>
        <div style="display:flex; gap:15px;">
            <i class="fas fa-volume-up" id="volBtn" onclick="toggleMute()"></i>
            <i class="fas fa-expand" onclick="toggleFull()"></i>
        </div>
    </div>
  </div>
</div>

<div class="fixed">
  <div class="info">
    <div>
      <h3 id="title">Select Channel</h3>
      <small style="color: #666;">Watching Live</small>
    </div>
    <div class="badge" id="count">0 Channels</div>
  </div>

  <div class="actions">
    <div onclick="copyLink()"><i class="fas fa-share-nodes"></i>Share</div>
    <div id="myListTab" onclick="filterFavorites()"><i class="fas fa-star"></i>My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram"></i>Telegram</div>
  </div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video');
const controls=document.getElementById('controls');
const pp=document.getElementById('pp');
const volBtn=document.getElementById('volBtn');
const timeDisplay=document.getElementById('timeDisplay');
const listArea = document.getElementById('list');
let hls=new Hls(), hideT, allChannels = [], currentUrl = "";

/* CONTROLS */
playerArea.onclick=()=>{
  controls.classList.add('show');
  clearTimeout(hideT);
  hideT=setTimeout(()=>controls.classList.remove('show'),3000);
};

function togglePlay(){
  if(video.paused){ video.play(); pp.className="fas fa-pause"; }
  else{ video.pause(); pp.className="fas fa-play"; }
}

function seek(t){ video.currentTime+=t; }

function toggleMute(){
    video.muted = !video.muted;
    volBtn.className = video.muted ? "fas fa-volume-mute" : "fas fa-volume-up";
}

function toggleFull(){
    if(video.requestFullscreen) video.requestFullscreen();
    else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
}

video.ontimeupdate = () => {
    let m = Math.floor(video.currentTime / 60);
    let s = Math.floor(video.currentTime % 60);
    timeDisplay.innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
};

/* LINK COPY FUNCTION */
function copyLink(){
  if(currentUrl){
    navigator.clipboard.writeText(currentUrl);
    alert("Channel link copied!");
  } else {
    alert("Please select a channel first.");
  }
}

/* FAVORITE LOGIC */
const KEY="my_fav_channels";
const getFav=()=>JSON.parse(localStorage.getItem(KEY)||"[]");
const saveFav=d=>localStorage.setItem(KEY,JSON.stringify(d));

function toggleFav(channel, iconEl){
  let favs = getFav();
  const index = favs.findIndex(x => x.url === channel.url);
  if(index > -1){
    favs.splice(index, 1);
    iconEl.classList.remove('active');
  } else {
    favs.push(channel);
    iconEl.classList.add('active');
  }
  saveFav(favs);
}

function filterFavorites() {
    document.getElementById('pageLabel').innerText = "Favorites";
    document.getElementById('myListTab').classList.add('active-filter');
    render(getFav());
}

function showAllChannels() {
    document.getElementById('pageLabel').innerText = "LIVE STREAM";
    document.getElementById('myListTab').classList.remove('active-filter');
    render(allChannels);
}

/* LOAD M3U */
const url=new URLSearchParams(location.search).get('playlist');
if(url){
    fetch(url).then(r=>r.text()).then(data=>{
      const lines=data.split('\n');
      let arr=[],c={};
      lines.forEach(l=>{
        if(l.startsWith('#EXTINF')){
          c.name=l.split(',')[1]||"Channel";
          const m=l.match(/tvg-logo="([^"]*)"/);
          // লোগো না থাকলে ডিফল্ট ইমেজ
          c.logo= (m && m[1]) ? m[1] : "https://i.imgur.com/8Qf6Y0L.png";
        }else if(l.trim().startsWith('http')){
          c.url=l.trim(); arr.push({...c}); c={};
        }
      });
      allChannels = arr;
      render(allChannels);
    });
}

function render(arr){
  const favs = getFav();
  listArea.innerHTML = "";
  document.getElementById('count').innerText = arr.length + " Channels";

  arr.forEach((c,i)=>{
    const isFav = favs.some(x => x.url === c.url);
    const d=document.createElement('div');
    d.className="row";
    d.innerHTML=`
      <img class="logo" src="${c.logo}" alt="tv" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
      <div class="name">${c.name}</div>
      <i class="fas fa-star star ${isFav?'active':''}"></i>
    `;
    
    d.onclick=()=>{
      play(c.url,c.name);
      document.querySelectorAll('.row').forEach(x=>x.classList.remove('active'));
      d.classList.add('active');
    };

    d.querySelector('.star').onclick=e=>{
      e.stopPropagation();
      toggleFav(c, e.target);
    };
    
    listArea.appendChild(d);
    if(i===0 && !video.src && document.getElementById('pageLabel').innerText !== "Favorites") d.click();
  });
}

function play(url,name){
  currentUrl = url;
  title.innerText=name;
  if(Hls.isSupported()){
      hls.destroy(); hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
  } else {
      video.src = url;
      video.play();
  }
  pp.className="fas fa-pause";
}
</script>

</body>
</html>
