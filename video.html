<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; transition: filter 0.1s ease; }

/* SWIPE HUD (হালকা স্বচ্ছ কালো) */
#hud { 
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    background: rgba(0, 0, 0, 0.4); /* হালকা কালো */
    backdrop-filter: blur(5px);
    color: white; padding: 15px 25px; border-radius: 15px; z-index: 200; 
    display: none; text-align: center; pointer-events: none; min-width: 100px; 
}
#hud i { display: block; font-size: 2.2rem; margin-bottom: 8px; color: var(--accent); }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); display: flex; justify-content: space-between; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
.mini-btns, .right-side { display: flex; align-items: center; gap: 18px; }
.mini-btns i, .right-side i { font-size: 1.3rem; cursor: pointer; color: #fff; padding: 5px; }

/* DYNAMIC POPUP MENU (হালকা স্বচ্ছ কালো) */
.pop-menu { 
    position: absolute; bottom: 60px; 
    background: rgba(0, 0, 0, 0.5); /* হালকা কালো ব্যাকগ্রাউন্ড */
    backdrop-filter: blur(12px); 
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px; 
    display: none; flex-direction: column; z-index: 150; 
    min-width: 150px; height: auto; overflow: hidden;
    box-shadow: 0 4px 25px rgba(0,0,0,0.6);
}
.pop-menu button { 
    background: none; border: none; color: #fff; padding: 12px 18px; 
    cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.08); 
    text-align: left; font-size: 14px; font-weight: 500; 
}
.pop-menu button:last-child { border-bottom: none; }
.pop-menu button:active { background: var(--accent); color: #000; }

/* UI ELEMENTS */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.mini-logo { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); padding-bottom: 80px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
.name { flex: 1; font-size: 0.95rem; color: #fff; }

#toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 8px 18px; border-radius: 20px; font-size: 12px; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    <div class="pop-menu" id="popMenu"></div>
    <div class="controls-overlay" id="controls">
        <div class="bottom-bar">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" id="btnScale" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" id="btnQuality" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:15px;">Select Channel</h3><small style="color:var(--accent); font-weight:bold;">LIVE</small></div>
    </div>
    <div id="count" style="font-size:12px; color:var(--accent)">0 CH</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list');
let hls=new Hls(), allChannels=[], startY, startVal, isLeft, hideTimeout, brightness = 1;

function alignMenu(targetId) {
    const btn = document.getElementById(targetId);
    const pRect = playerArea.getBoundingClientRect();
    const bRect = btn.getBoundingClientRect();
    let leftPos = bRect.left - pRect.left - 70;
    leftPos = Math.max(10, Math.min(leftPos, pRect.width - 160));
    popMenu.style.left = leftPos + "px";
    popMenu.style.display = 'flex';
}

function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setScaling('contain', event)">Fit Screen</button>
                         <button onclick="setScaling('cover', event)">Fill Screen</button>
                         <button onclick="setScaling('fill', event)">Zoom Screen</button>`;
    alignMenu('btnScale');
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setQuality(-1, event)">Auto Quality</button>`;
    if (hls && hls.levels.length > 0) {
        hls.levels.forEach((l, i) => {
            popMenu.innerHTML += `<button onclick="setQuality(${i}, event)">${l.height ? l.height+'p' : 'Level '+i}</button>`;
        });
    }
    alignMenu('btnQuality');
}

function setScaling(m, e) { if(e) e.stopPropagation(); video.style.objectFit = m; popMenu.style.display = 'none'; showToast("Scale: "+m.toUpperCase()); }
function setQuality(i, e) { if(e) e.stopPropagation(); hls.currentLevel = i; popMenu.style.display = 'none'; showToast("Changing Quality..."); }

// SWIPE CONTROLS
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});

playerArea.addEventListener('touchmove', e => {
    if(popMenu.style.display === 'flex') return;
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    if(isLeft) {
        brightness = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        video.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(brightness * 50) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        val.innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(() => document.getElementById('hud').style.display='none', 500));

// FULLSCREEN WITH AUTO ZOOM
async function toggleFull(e) {
    if(e) e.stopPropagation();
    try {
        if (!document.fullscreenElement) {
            await playerArea.requestFullscreen();
            video.style.objectFit = 'fill'; // অটো জুম টু স্ক্রিন
            if (screen.orientation && screen.orientation.lock) {
                await screen.orientation.lock('landscape').catch(() => {});
            }
        } else {
            document.exitFullscreen();
            video.style.objectFit = 'contain'; // আগের অবস্থায় ফেরা
        }
    } catch (err) { console.log(err); }
}

function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    if(Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

function render() {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = allChannels.length + " CH";
    allChannels.forEach(ch => {
        const d = document.createElement('div');
        d.className = `row ${(video.src === ch.url || hls.url === ch.url) ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" style="width:45px; height:45px; border-radius:8px; object-fit:cover;" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div class="name">${ch.name}</div>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 4000);
};

function togglePlay(e) { if(e) e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }
function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }

const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
