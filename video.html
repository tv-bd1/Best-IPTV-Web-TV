<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV & Radio Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; transition: filter 0.1s ease; }

/* AUDIO VISUALIZER (For FM Radio) */
#audioAnim {
    position: absolute; inset: 0; display: none; align-items: center; justify-content: center;
    background: radial-gradient(circle, #1a1a1a 0%, #000 100%); z-index: 4;
}
.bar-container { display: flex; align-items: flex-end; gap: 5px; height: 50px; }
.bar { width: 5px; background: var(--accent); animation: bounce 1s ease-in-out infinite; border-radius: 3px; }
@keyframes bounce { 0%, 100% { height: 10px; } 50% { height: 45px; } }
.bar:nth-child(2) { animation-delay: 0.2s; } .bar:nth-child(3) { animation-delay: 0.4s; }
.bar:nth-child(4) { animation-delay: 0.1s; } .bar:nth-child(5) { animation-delay: 0.3s; }

/* HUD & POPUP (হালকা কালো গ্লাস ইফেক্ট) */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); color: white; padding: 15px 25px; border-radius: 15px; z-index: 200; display: none; text-align: center; pointer-events: none; min-width: 100px; }
.pop-menu { position: absolute; bottom: 65px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 150px; box-shadow: 0 4px 25px rgba(0,0,0,0.6); overflow: hidden; }
.pop-menu button { background: none; border: none; color: #fff; padding: 12px 18px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.08); text-align: left; font-size: 14px; font-weight: 500; }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
.mini-btns i, .right-side i { font-size: 1.3rem; cursor: pointer; color: #fff; padding: 8px; }

/* UI ELEMENTS */
.info { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.85rem; color: #bbb; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
.star-btn.is-fav { color: var(--fav); }
#toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 8px 18px; border-radius: 20px; font-size: 12px; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="audioAnim"><div class="bar-container"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></div>
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    <div class="pop-menu" id="popMenu"></div>
    <div class="controls-overlay" id="controls">
        <div class="bottom-bar">
            <div style="display:flex; gap:15px;" class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div style="display:flex; gap:15px;" class="right-side">
                <i class="fas fa-sliders-h" id="btnScale" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" id="btnQuality" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" style="width:45px; height:45px; border-radius:50%;" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:15px;">Select Channel</h3><small id="mediaType" style="color:var(--accent); font-weight:bold;">LIVE</small></div>
    </div>
    <div id="count" style="font-size:12px; color:var(--accent)">0 CH</div>
</div>

<div class="actions">
    <div onclick="copyShareLink()"><i class="fas fa-share-alt"></i> Share</div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim');
let hls=new Hls(), allChannels=[], isFavView=false, startY, startVal, isLeft, hideTimeout, brightness = 1;

// --- রোটেশন এবং ফুলস্ক্রিন ফাংশন ---
async function toggleFull(e) {
    if(e) e.stopPropagation();
    try {
        if (!document.fullscreenElement) {
            if (playerArea.requestFullscreen) await playerArea.requestFullscreen();
            video.style.objectFit = 'fill'; // অটো জুম
            // ল্যান্ডস্কেপ রোটেট করার চেষ্টা
            if (screen.orientation && screen.orientation.lock) {
                await screen.orientation.lock('landscape').catch(e => console.log("Orientation lock failed"));
            }
        } else {
            if (document.exitFullscreen) await document.exitFullscreen();
            video.style.objectFit = 'contain';
        }
    } catch (err) { console.log(err); }
}

// --- এফএম এবং ভিডিও প্লে লজিক ---
function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    
    // রেডিও চেক: যদি ইউআরএল এ m3u8 না থাকে তবে সরাসরি ভিডিও সোর্সে প্লে হবে (FM এর জন্য)
    const isHLS = url.includes('m3u8');
    const isAudio = !isHLS || url.includes('radio') || url.includes('icecast');
    
    audioAnim.style.display = isAudio ? 'flex' : 'none';
    document.getElementById('mediaType').innerText = isAudio ? 'RADIO' : 'LIVE';

    if (isHLS && Hls.isSupported()) {
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else {
        hls.destroy();
        video.src = url;
        video.play().catch(e => showToast("Error playing stream"));
    }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

// --- সোয়াইপ এবং অটো হাইড ---
playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) {
        hideTimeout = setTimeout(() => {
            controls.classList.remove('show');
            popMenu.style.display = 'none';
        }, 4000);
    }
};

function alignMenu(targetId) {
    const btn = document.getElementById(targetId);
    const pRect = playerArea.getBoundingClientRect();
    const bRect = btn.getBoundingClientRect();
    popMenu.style.left = Math.max(10, Math.min(bRect.left - pRect.left - 60, pRect.width - 160)) + "px";
    popMenu.style.display = 'flex';
}

function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setScaling('contain', event)">Fit Screen</button>
                         <button onclick="setScaling('cover', event)">Fill Screen</button>
                         <button onclick="setScaling('fill', event)">Zoom Screen</button>`;
    alignMenu('btnScale');
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = `<button onclick="setQuality(-1, event)">Auto Quality</button>`;
    if (hls && hls.levels.length > 0) {
        hls.levels.forEach((l, i) => { popMenu.innerHTML += `<button onclick="setQuality(${i}, event)">${l.height}p</button>`; });
    }
    alignMenu('btnQuality');
}

function setScaling(m, e) { e.stopPropagation(); video.style.objectFit = m; popMenu.style.display = 'none'; }
function setQuality(i, e) { e.stopPropagation(); hls.currentLevel = i; popMenu.style.display = 'none'; }

// --- লিস্ট এবং ফেভারিট ---
function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isF = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${(video.src === ch.url || hls.url === ch.url) ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" style="width:45px; height:45px; border-radius:8px; object-fit:cover;" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div style="flex:1;">${ch.name}</div><i class="fas fa-star star-btn ${isF ? 'is-fav' : ''}"></i>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFav(ch); };
        listArea.appendChild(d);
    });
}

function toggleFav(ch) {
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    i > -1 ? f.splice(i, 1) : f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    render();
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render();
}

function togglePlay(e) { if(e) e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }
function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }
function copyShareLink() { navigator.clipboard.writeText(location.href); showToast("Link Copied!"); }

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
