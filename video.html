<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IPTV Player PRO - Desktop Edition</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { 
    --bg: #050505; 
    --sidebar: #111111; 
    --card: #1a1a1a; 
    --accent: #00E5FF; 
    --fav: #FFD700; 
    --text: #ffffff; 
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

.main-wrapper { display: flex; width: 100%; height: 100vh; }

/* PLAYER SECTION */
.player-section { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }

.player-wrap { 
    position: relative; 
    width: 100%; 
    flex: 1; 
    background: #000; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    overflow: hidden; 
}
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; cursor: none; }

/* SIDEBAR */
.sidebar { 
    width: 400px; 
    background: var(--sidebar); 
    border-left: 1px solid #222; 
    display: flex; 
    flex-direction: column; 
    z-index: 100;
}

#loader { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); z-index: 200; }
.spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* CONTROLS OVERLAY */
.controls-overlay { 
    position: absolute; inset: 0; background: rgba(0,0,0,0.3); 
    opacity: 0; visibility: hidden; 
    transition: 0.4s ease; 
    z-index: 150; display: flex; flex-direction: column; justify-content: flex-end; 
}
.controls-overlay.show { opacity: 1; visibility: visible; }

.bottom-bar { padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; }
.ctrl-group { display: flex; align-items: center; gap: 25px; }
.ctrl-group i { font-size: 1.6rem; cursor: pointer; color: #fff; transition: 0.2s; }
.ctrl-group i:hover { color: var(--accent); transform: scale(1.2); }

/* POP-UP MENU */
.pop-menu { 
    position: absolute; bottom: 85px; right: 20px; 
    background: rgba(20, 20, 20, 0.95); border: 1px solid #333; 
    border-radius: 12px; display: none; flex-direction: column; 
    z-index: 200; min-width: 180px; overflow: hidden; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
}
.pop-menu button { background: none; border: none; color: white; padding: 14px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; font-size: 0.9rem; }
.pop-menu button:hover { background: var(--accent); color: #000; }

/* INFO & TABS */
.info-header { padding: 20px; background: #0a0a0a; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; }
.current-logo { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }
.tabs { display: flex; background: #111; border-bottom: 1px solid #222; }
.tabs div { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #666; font-weight: 600; font-size: 0.9rem; }
.tabs div.active-tab { color: var(--accent); border-bottom: 3px solid var(--accent); }

.list { flex: 1; overflow-y: auto; padding: 15px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid #222; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.08); }
.list-logo { width: 45px; height: 45px; border-radius: 8px; }
</style>
</head>
<body>

<div class="main-wrapper">
    <div class="player-section">
        <div class="player-wrap" id="playerArea" onclick="handleVideoClick(event)">
            <div id="loader"><div class="spinner"></div></div>
            <video id="video" playsinline crossorigin="anonymous"></video>
            
            <div class="pop-menu" id="popMenu"></div>
            
            <div class="controls-overlay" id="controls">
                <div class="bottom-bar">
                    <div class="ctrl-group">
                        <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                        <i class="fas fa-redo" onclick="location.reload()"></i>
                        <span id="channelTitle" style="font-weight: bold;">Select Channel</span>
                    </div>
                    <div class="ctrl-group">
                        <i class="fas fa-cog" onclick="showQualityMenu(event)"></i>
                        <i class="fas fa-sliders-h" onclick="showScalingMenu(event)"></i>
                        <i class="fas fa-expand" onclick="toggleFull(event)"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-header">
            <img id="currentLogo" class="current-logo" src="https://i.imgur.com/8Qf6Y0L.png">
            <div style="flex:1;">
                <h3 id="title">IPTV PRO</h3>
                <small style="color:var(--accent);">PREMIUM LIVE</small>
            </div>
            <div id="count">0 CH</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="tabs">
            <div id="allBtnTab" class="active-tab" onclick="switchTab('all', this)">ALL LIST</div>
            <div id="favBtnTab" onclick="switchTab('fav', this)">FAVORITES</div>
        </div>
        <div class="list" id="list"></div>
    </div>
</div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), loader=document.getElementById('loader');
let hls=new Hls(), allChannels=[], isFavView=false, controlTimer;

// --- AUTO HIDE LOGIC (Controls + Popups) ---
function showControls() {
    controls.classList.add('show');
    playerArea.style.cursor = 'default';
    video.style.cursor = 'default';
    clearTimeout(controlTimer);
    controlTimer = setTimeout(() => {
        if (!video.paused) {
            controls.classList.remove('show');
            popMenu.style.display = 'none'; // Hide popups too
            playerArea.style.cursor = 'none';
            video.style.cursor = 'none';
        }
    }, 3000);
}

playerArea.addEventListener('mousemove', showControls);

// Single Click to Play/Pause (For PC/User)
function handleVideoClick(e) {
    if (e.target === video || e.target === playerArea) {
        togglePlay(e);
    }
}

// Double Click to Hide/Show immediately
playerArea.addEventListener('dblclick', (e) => {
    if(controls.classList.contains('show')) {
        controls.classList.remove('show');
        popMenu.style.display = 'none';
        clearTimeout(controlTimer);
    } else {
        showControls();
    }
});

function togglePlay(e) { 
    if(e) e.stopPropagation(); 
    if (video.paused) {
        video.play();
        document.getElementById('pp').className="fas fa-pause";
    } else {
        video.pause();
        document.getElementById('pp').className="fas fa-play";
        showControls(); 
    }
}

function play(url, name, logo) {
    loader.style.display = 'flex';
    document.getElementById('title').innerText = name;
    document.getElementById('channelTitle').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    
    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { 
        hls.destroy(); video.src = url; video.play(); 
    }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

function showQualityMenu(e) {
    e.stopPropagation();
    showControls(); // Reset timer
    let html = `<button onclick="setQuality(-1)">Auto Quality</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => html += `<button onclick="setQuality(${i})">${l.height || i}p Quality</button>`);
    popMenu.innerHTML = html;
    popMenu.style.display = (popMenu.style.display !== 'flex') ? 'flex' : 'none';
}

function showScalingMenu(e) {
    e.stopPropagation();
    showControls(); // Reset timer
    popMenu.innerHTML = `
        <button onclick="setScaling('contain')">Original</button>
        <button onclick="setScaling('fill')">Fill Screen</button>
        <button onclick="setScaling('cover')">Stretch 16:9</button>
    `;
    popMenu.style.display = (popMenu.style.display !== 'flex') ? 'flex' : 'none';
}

function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('iptv_pc_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" class="list-logo"> <div class="name">${ch.name}</div>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

function switchTab(type, el) {
    document.querySelectorAll('.tabs div').forEach(d => d.classList.remove('active-tab'));
    el.classList.add('active-tab');
    isFavView = (type === 'fav');
    render();
}

async function toggleFull(e) {
    if(e) e.stopPropagation();
    if (!document.fullscreenElement) await playerArea.requestFullscreen();
    else document.exitFullscreen();
}

video.onwaiting = () => loader.style.display = 'flex';
video.onplaying = () => loader.style.display = 'none';

// Playlist Logic
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
