<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; }

/* AUDIO VISUALIZER - FULL SCREEN BOUNCE */
#visualizer { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 4; pointer-events: none; background: #050505; display: none; }

/* HUD */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 15px 25px; border-radius: 10px; z-index: 200; display: none; text-align: center; pointer-events: none; }
#hud i { display: block; font-size: 2.5rem; margin-bottom: 8px; color: var(--accent); }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
.mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.4rem; cursor: pointer; color: #fff; }

/* POPUP MENU - POSITION FIXED */
.pop-menu { position: absolute; bottom: 65px; right: 10px; background: rgba(20,20,20,0.95); border: 1px solid #333; border-radius: 10px; display: none; flex-direction: column; z-index: 150; min-width: 140px; max-height: 180px; overflow-y: auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
.pop-menu button { background: none; border: none; color: white; padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; font-size: 13px; }

/* UI ELEMENTS */
.info { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; pointer-events: none; } /* বর্ডার ও ক্লিক রিমুভ করা হয়েছে */
.mini-logo { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; background: #111; }
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.9rem; color: #bbb; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; position: relative; }
.active-tab { color: var(--accent) !important; font-weight: bold; }
.active-tab::after { content: ''; position: absolute; bottom: -15px; left: 20%; width: 60%; height: 2px; background: var(--accent); }

/* LIST */
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); padding-bottom: 80px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
.list-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
.name { flex: 1; font-size: 1rem; color: #fff; }
.star-btn { font-size: 1.3rem; color: #444; padding: 5px; }
.star-btn.is-fav { color: var(--fav); }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <canvas id="visualizer"></canvas>
    <video id="video" playsinline crossorigin="anonymous"></video>
    
    <div class="pop-menu" id="popMenu"></div>
    
    <div class="controls-overlay" id="controls">
        <div class="bottom-bar">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:16px;">Select Channel</h3><small style="color:var(--accent); font-weight:bold;">LIVE</small></div>
    </div>
    <div id="count" style="font-size:13px; color:var(--accent); background:rgba(0,229,255,0.1); padding:4px 10px; border-radius:5px;">0 CH</div>
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="switchTab('all', this)"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="switchTab('fav', this)"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), canvas=document.getElementById('visualizer'), ctx=canvas.getContext('2d');
let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, lastTap = 0;
let audioCtx, analyser, dataArray;

// অডিও ভিজুয়ালাইজার লজিক - স্লো এবং ফুল স্ক্রিন বাউন্স
function initVisualizer() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(video);
    source.connect(analyser); analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    draw();
}

let particles = [];
function draw() {
    requestAnimationFrame(draw);
    if(!analyser || canvas.style.display === 'none') return;
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    let avg = dataArray.reduce((a,b) => a+b) / dataArray.length;
    let speed = avg / 50;

    // স্লাইড বা লাফানোর ইফেক্ট (স্লো মুভমেন্ট)
    for(let i=0; i<dataArray.length; i++) {
        let barHeight = (dataArray[i]/255) * canvas.height * 0.8;
        let x = (canvas.width / dataArray.length) * i;
        ctx.fillStyle = `rgba(0, 229, 255, 0.6)`;
        // ডাইনে বামে ওপর নিচে মুভমেন্ট লজিক
        let offset = Math.sin(Date.now() * 0.001 + i) * 20; 
        ctx.fillRect(x + offset, (canvas.height - barHeight) / 2 + offset, 15, barHeight);
    }
}

video.onloadedmetadata = () => {
    canvas.style.display = (video.videoHeight === 0) ? "block" : "none";
    if(canvas.style.display === "block") initVisualizer();
};

function play(url, name, logo) {
    if(audioCtx?.state === 'suspended') audioCtx.resume();
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    if(url.includes('.m3u8')){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

// ট্যাব সুইচিং কালার ফিক্স
function switchTab(type, el) {
    document.querySelectorAll('.actions div').forEach(d => d.classList.remove('active-tab'));
    el.classList.add('active-tab');
    isFavView = (type === 'fav');
    render();
}

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div class="name">${ch.name}</div><i class="fas fa-star star-btn"></i>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        listArea.appendChild(d);
    });
}

// কন্ট্রোল হাইড লজিক - ডাবল ট্যাপ ও ৩ সেকেন্ড
function hideAllUI() {
    controls.classList.remove('show');
    popMenu.style.display = 'none';
}

playerArea.addEventListener('click', (e) => {
    let now = Date.now();
    if (now - lastTap < 300) { // Double Tap
        hideAllUI();
    } else { // Single Tap
        if(popMenu.style.display === 'flex') {
            popMenu.style.display = 'none';
        } else {
            controls.classList.toggle('show');
            clearTimeout(hideTimeout);
            if(controls.classList.contains('show')) hideTimeout = setTimeout(hideAllUI, 3000);
        }
    }
    lastTap = now;
});

function showScalingMenu(e) {
    e.stopPropagation();
    popMenu.style.right = 'auto'; popMenu.style.left = '10px'; // পজিশন ফিক্স
    popMenu.innerHTML = `<button onclick="setScaling('contain')">Fit Screen</button><button onclick="setScaling('cover')">Zoom Fill</button><button onclick="setScaling('fill')">Stretch</button>`;
    popMenu.style.display = 'flex';
}

function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.style.left = 'auto'; popMenu.style.right = '10px'; // পজিশন ফিক্স
    popMenu.innerHTML = `<button onclick="setQuality(-1)">Auto</button>`;
    if(hls.levels) hls.levels.forEach((l, i) => popMenu.innerHTML += `<button onclick="setQuality(${i})">${l.height || i}p</button>`);
    popMenu.style.display = 'flex';
}

function setScaling(t) { video.style.objectFit = t; popMenu.style.display = 'none'; }
function setQuality(i) { hls.currentLevel = i; popMenu.style.display = 'none'; }
function togglePlay(e) { e.stopPropagation(); video.paused ? video.play() : video.pause(); }
video.onplay = () => document.getElementById('pp').className = "fas fa-pause";
video.onpause = () => document.getElementById('pp').className = "fas fa-play";

function toggleFull(e) {
    e.stopPropagation();
    if (!document.fullscreenElement) playerArea.requestFullscreen();
    else document.exitFullscreen();
}

// ইনিশিয়াল সেটিংস
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
    });
}
window.onresize = () => { canvas.width = playerArea.clientWidth; canvas.height = playerArea.clientHeight; };
window.dispatchEvent(new Event('resize'));
</script>
</body>
</html>
