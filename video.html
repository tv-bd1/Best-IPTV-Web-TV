<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate IPTV PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 2; }

/* SLIM NEON VISUALIZER */
#visualizer { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 120px; z-index: 1; display: none; pointer-events: none; filter: drop-shadow(0 0 15px var(--accent)); }

/* CONTROLS OVERLAY */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s ease; z-index: 15; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 10px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; align-items: center; justify-content: space-between; }
.mini-btns, .right-side { display: flex; align-items: center; gap: 15px; }
.mini-btns i, .right-side i { font-size: 1.2rem; cursor: pointer; color: #fff; }

/* QUALITY MENU */
#qualityMenu { position: absolute; bottom: 50px; right: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; display: none; flex-direction: column; z-index: 20; min-width: 100px; overflow: hidden; }
#qualityMenu button { background: none; border: none; color: #fff; padding: 8px 15px; font-size: 0.85rem; cursor: pointer; text-align: left; }
#qualityMenu button:hover { background: var(--accent); color: #000; }

/* INFO AREA */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; }
.channel-meta { display: flex; align-items: center; gap: 12px; }
.mini-logo { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #111; border: 1.5px solid #222; }

/* ACTIONS (BIG ICONS) */
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; cursor: pointer; }
.actions i { display: block; font-size: 1.8rem; margin-bottom: 8px; color: #fff; }
.actions span { font-size: 0.85rem; color: #bbb; display: block; }
.active-tab i, .active-tab span { color: var(--accent) !important; }

/* LIST AREA */
.list { flex: 1; overflow-y: auto; padding: 15px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
.row.active { background: #0d2233; border: 1px solid var(--accent); }
.logo-circle { width: 45px; height: 45px; border-radius: 50%; overflow: hidden; background: #000; flex-shrink: 0; border: 1px solid #333; }
.logo-circle img { width: 100%; height: 100%; object-fit: cover; }
.name { flex: 1; font-size: 0.95rem; font-weight: 500; }
.star-btn { font-size: 1.3rem; color: #444; padding: 5px; transition: 0.2s; }
.star-btn.is-fav { color: var(--fav); }

#toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 30px; font-size: 0.85rem; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea" onclick="toggleControls()" ondblclick="hideControlsNow()">
  <canvas id="visualizer"></canvas>
  <video id="video" playsinline crossorigin="anonymous"></video>
  
  <div class="controls-overlay" id="controls">
    <div id="qualityMenu"></div>
    <div class="bottom-bar">
        <div class="mini-btns">
            <i class="fas fa-play" id="pp" onclick="event.stopPropagation(); togglePlay()"></i>
            <i class="fas fa-rotate-right" onclick="event.stopPropagation(); location.reload()"></i>
        </div>
        <div class="right-side">
            <i class="fas fa-gear" onclick="event.stopPropagation(); toggleQualityMenu()"></i>
            <i class="fas fa-volume-up" id="vBtn" onclick="event.stopPropagation(); toggleMute()"></i>
            <i class="fas fa-expand" onclick="event.stopPropagation(); toggleFull()"></i>
        </div>
    </div>
  </div>
</div>

<div class="info">
    <div class="channel-meta">
      <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
      <div>
        <h3 id="title" style="font-size: 1rem;">Select Channel</h3>
        <small style="color:var(--accent); font-size:0.7rem;">LIVE STREAMING</small>
      </div>
    </div>
    <div id="count" style="font-size: 12px; color: var(--accent);">0 CH</div>
</div>

<div class="actions">
    <div onclick="shareApp()"><i class="fas fa-share-nodes"></i><span>Share</span></div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="fas fa-star"></i><span>My List</span></div>
    <div onclick="window.open('https://t.me/bestiptvlive', '_blank')"><i class="fab fa-telegram-plane"></i><span>Telegram</span></div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), canvas=document.getElementById('visualizer');
const ctx=canvas.getContext('2d'), listArea=document.getElementById('list'), pp=document.getElementById('pp');
const controls=document.getElementById('controls'), qMenu=document.getElementById('qualityMenu');

let hls=new Hls(), allChannels=[], isFavView=false, hideTimeout, audioCtx, analyser, dataArray;

// ১. ফেভারিট সিস্টেম (Star Icon)
const getFavs = () => JSON.parse(localStorage.getItem('iptv_stars') || "[]");

function toggleFavorite(ch) {
    let favs = getFavs();
    const idx = favs.findIndex(f => f.url === ch.url);
    if(idx > -1) { favs.splice(idx, 1); showToast("Removed from List"); }
    else { favs.push(ch); showToast("Added to My List"); }
    localStorage.setItem('iptv_stars', JSON.stringify(favs));
    render(isFavView ? favs : allChannels);
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render(isFavView ? getFavs() : allChannels);
}

// ২. কোয়ালিটি সেটিংস লজিক
function updateQualityMenu() {
    qMenu.innerHTML = '<button onclick="setQuality(-1)">Auto</button>';
    hls.levels.forEach((level, index) => {
        const btn = document.createElement('button');
        btn.innerText = level.height + 'p';
        btn.onclick = () => setQuality(index);
        qMenu.appendChild(btn);
    });
}

function setQuality(idx) { hls.currentLevel = idx; qMenu.style.display = 'none'; }
function toggleQualityMenu() { qMenu.style.display = qMenu.style.display === 'flex' ? 'none' : 'flex'; }

// ৩. অটো-হাইড কন্ট্রোল
function toggleControls() {
    if (controls.classList.contains('show')) { hideControlsNow(); }
    else {
        controls.classList.add('show');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideControlsNow, 3000);
    }
}
function hideControlsNow() { controls.classList.remove('show'); qMenu.style.display = 'none'; }

// ৪. প্লে সিস্টেম ও রেন্ডার
function play(url, name, logo) {
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    const isM3U8 = url.includes('.m3u8');
    canvas.style.display = isM3U8 ? "none" : "block";
    hls.detachMedia();
    video.src = url;
    if(isM3U8 && Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => { updateQualityMenu(); video.play(); });
    } else { video.play(); }
    pp.className = "fas fa-pause";
}

function render(arr) {
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    const favs = getFavs();
    arr.forEach(ch => {
        const isFav = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${video.src === ch.url ? 'active' : ''}`;
        d.innerHTML = `
            <div class="logo-circle"><img src="${ch.logo || 'https://i.imgur.com/8Qf6Y0L.png'}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"></div>
            <div class="name">${ch.name}</div>
            <i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}"></i>
        `;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFavorite(ch); };
        listArea.appendChild(d);
    });
}

function togglePlay() { video.paused ? (video.play(), pp.className="fas fa-pause") : (video.pause(), pp.className="fas fa-play"); }
function toggleMute() { video.muted = !video.muted; document.getElementById('vBtn').className = video.muted ? "fas fa-volume-xmark" : "fas fa-volume-up"; }
function toggleFull() { document.fullscreenElement ? document.exitFullscreen() : document.getElementById('playerArea').requestFullscreen(); }
function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }

// প্রাথমিক প্লেলিস্ট লোড (উদাহরণ)
const sampleData = [{name: "Muslim FM", url: "https://example.com/live.m3u8", logo: "https://i.imgur.com/8Qf6Y0L.png"}];
allChannels = sampleData; render(allChannels);

canvas.width = 800; canvas.height = 150;
</script>
</body>
</html>
