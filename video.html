<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV & Radio PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #151515; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; border-bottom: 2px solid #1a1a1a; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; }

/* MODERN GLOWING VISUALIZER */
#audioAnim {
    position: absolute; inset: 0; display: none; align-items: flex-end; justify-content: space-around;
    background: linear-gradient(to bottom, #0a0a0a, #000); z-index: 4; padding: 0 5px;
}
.v-bar { 
    width: 6px; 
    background: linear-gradient(to top, var(--accent), #fff); 
    border-radius: 10px 10px 0 0; 
    animation: jump 0.5s ease-in-out infinite alternate; 
    box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
}
@keyframes jump { 
    0% { height: 10%; filter: hue-rotate(0deg); } 
    100% { height: 85%; filter: hue-rotate(20deg); } 
}

/* HUD (Center Box) */
#hud { 
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
    color: white; padding: 25px; border-radius: 30px; z-index: 200; 
    display: none; text-align: center; border: 1px solid rgba(255,255,255,0.1);
}
#hud i { display: block; font-size: 3rem; margin-bottom: 10px; color: var(--accent); }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.95)); display: flex; justify-content: space-between; align-items: center; }
.mini-btns i, .right-side i { font-size: 1.5rem; color: #fff; cursor: pointer; padding: 5px 10px; }

/* UI ELEMENTS */
.info { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.9rem; color: #aaa; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.active-tab { color: var(--accent) !important; font-weight: bold; }

.list { flex: 1; overflow-y: auto; padding: 12px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 14px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #222; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.08); }
.star-btn { font-size: 1.3rem; color: #333; }
.star-btn.is-fav { color: var(--fav); }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="audioAnim"></div>
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <video id="video" playsinline crossorigin="anonymous"></video>
    
    <div class="controls-overlay" id="controls">
        <div class="pop-menu" id="popMenu" style="display:none; position:absolute; bottom:75px; background:rgba(15,15,15,0.95); border:1px solid rgba(255,255,255,0.15); border-radius:15px; z-index:150; flex-direction:column; overflow:hidden;"></div>
        <div class="bottom-bar">
            <div class="mini-btns"><i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i><i class="fas fa-redo" onclick="location.reload()"></i></div>
            <div class="right-side">
                <i class="fas fa-sliders-h" id="btnScale" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" id="btnQuality" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" style="width:48px; height:48px; border-radius:12px; object-fit:cover;" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:15px; color:#fff;">Select Station</h3><small id="mediaType" style="color:var(--accent);">LIVE</small></div>
    </div>
    <div id="count" style="font-size:12px; color:var(--accent); background:rgba(0,229,255,0.1); padding:4px 10px; border-radius:20px;">0 CH</div>
</div>

<div class="actions">
    <div id="allBtnTab" class="active-tab" onclick="showAllList()"><i class="fas fa-list"></i> All List</div>
    <div id="favBtnTab" onclick="showFavList()"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), audioAnim=document.getElementById('audioAnim');
let hls=new Hls(), allChannels=[], isFavView=false, currentPlayingUrl = '', brightness = 1, hideTimeout;

// ভিজ্যুয়ালাইজার বার তৈরি
for(let i=0; i<25; i++) {
    let bar = document.createElement('div');
    bar.className = 'v-bar';
    bar.style.animationDelay = (Math.random() * 0.6) + 's';
    audioAnim.appendChild(bar);
}

// --- সোয়াইপ কন্ট্রোল ---
let startY, startVal, isLeft;
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});
playerArea.addEventListener('touchmove', e => {
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150;
    const hud = document.getElementById('hud'), icon = document.getElementById('hudIcon'), val = document.getElementById('hudValue');
    hud.style.display = 'block';
    if(isLeft) {
        brightness = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        video.style.filter = `brightness(${brightness})`;
        icon.className = 'fas fa-sun'; val.innerText = Math.round(brightness * 50) + "%";
    } else {
        let v = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = v;
        icon.className = v === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up'; val.innerText = Math.round(v * 100) + "%";
    }
});
playerArea.addEventListener('touchend', () => setTimeout(() => document.getElementById('hud').style.display='none', 500));

// --- প্লে ও রেন্ডার ---
function play(url, name, logo) {
    currentPlayingUrl = url;
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    const isAudio = !url.includes('m3u8') || url.includes('radio') || url.includes('icecast');
    audioAnim.style.display = isAudio ? 'flex' : 'none';
    if (url.includes('m3u8') && Hls.isSupported()) {
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { hls.destroy(); video.src = url; video.play().catch(() => {}); }
    document.getElementById('pp').className = "fas fa-pause";
    render(); 
}

function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isF = favs.some(f => f.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${(currentPlayingUrl === ch.url) ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" style="width:45px; height:45px; border-radius:10px; object-fit:cover;"><div style="flex:1; font-weight:500;">${ch.name}</div><i class="fas fa-star star-btn ${isF ? 'is-fav' : ''}"></i>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFav(ch); };
        listArea.appendChild(d);
    });
}

// --- নেভিগেশন ফাংশন ---
function showAllList() {
    isFavView = false;
    document.getElementById('allBtnTab').classList.add('active-tab');
    document.getElementById('favBtnTab').classList.remove('active-tab');
    render();
}

function showFavList() {
    isFavView = true;
    document.getElementById('favBtnTab').classList.add('active-tab');
    document.getElementById('allBtnTab').classList.remove('active-tab');
    render();
}

function toggleFav(ch) {
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    i > -1 ? f.splice(i, 1) : f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    render();
}

// --- কন্ট্রোলস ---
playerArea.onclick = () => {
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 4000);
};

function togglePlay(e) { e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }

async function toggleFull(e) {
    e.stopPropagation();
    if (!document.fullscreenElement) playerArea.requestFullscreen();
    else document.exitFullscreen();
}

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
