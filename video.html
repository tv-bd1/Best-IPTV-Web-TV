<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Ultimate IPTV Player PRO</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --bg: #000; --card: #121212; --accent: #00E5FF; --fav: #FFD700; --text: #fff; }
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* PLAYER AREA */
.player-wrap { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; flex-shrink: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; touch-action: none; }
video { width: 100%; height: 100%; object-fit: contain; z-index: 5; pointer-events: none; transition: filter 0.1s ease; }
#visualizer { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 4; pointer-events: none; background: #050505; display: none; }

/* SWIPE HUD - ভলিউম ও ব্রাইটনেস ইন্ডিকেটর */
#hud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 12px; z-index: 200; display: none; text-align: center; pointer-events: none; min-width: 100px; }
#hud i { display: block; font-size: 2.5rem; margin-bottom: 8px; color: var(--accent); }

/* CONTROLS */
.controls-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 100; display: flex; flex-direction: column; justify-content: flex-end; }
.controls-overlay.show { opacity: 1; visibility: visible; }
.bottom-bar { padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: space-between; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
.mini-btns, .right-side { display: flex; align-items: center; gap: 20px; }
.mini-btns i, .right-side i { font-size: 1.4rem; cursor: pointer; color: #fff; }

/* POPUP MENU */
.pop-menu { position: absolute; bottom: 75px; right: 15px; background: rgba(25,25,25,0.98); border: 1px solid #333; border-radius: 12px; display: none; flex-direction: column; z-index: 150; min-width: 150px; overflow: hidden; }
.pop-menu button { background: none; border: none; color: white; padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #222; text-align: left; font-size: 14px; }

/* UI ELEMENTS */
.info { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #080808; border-bottom: 1px solid #1a1a1a; }
.mini-logo { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #111; }
.actions { display: flex; padding: 15px 0; background: #050505; border-bottom: 1px solid #1a1a1a; }
.actions div { flex: 1; text-align: center; font-size: 0.85rem; color: #bbb; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.active-tab, .active-tab i { color: var(--accent) !important; }

/* LIST */
.list { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); padding-bottom: 80px; }
.row { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #1a1a1a; }
.row.active { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
.list-logo { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
.name { flex: 1; font-size: 1rem; color: #fff; }
.star-btn { font-size: 1.3rem; color: #444; padding: 5px; }
.star-btn.is-fav { color: var(--fav); }

#toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 8px 20px; border-radius: 20px; font-size: 13px; display: none; z-index: 1000; font-weight: bold; }
</style>
</head>
<body>

<div class="player-wrap" id="playerArea">
    <div id="hud"><i id="hudIcon"></i><span id="hudValue">0%</span></div>
    <canvas id="visualizer"></canvas>
    <video id="video" playsinline crossorigin="anonymous"></video>
    <div class="pop-menu" id="popMenu"></div>
    <div class="controls-overlay" id="controls">
        <div class="bottom-bar">
            <div class="mini-btns">
                <i class="fas fa-play" id="pp" onclick="togglePlay(event)"></i>
                <i class="fas fa-redo" onclick="location.reload()"></i>
            </div>
            <div class="right-side">
                <i class="fas fa-sliders-h" onclick="showScalingMenu(event)"></i>
                <i class="fas fa-cog" onclick="showQualityMenu(event)"></i>
                <i class="fas fa-expand" onclick="toggleFull(event)"></i>
            </div>
        </div>
    </div>
</div>

<div class="info">
    <div style="display:flex; align-items:center; gap:12px;">
        <img id="currentLogo" class="mini-logo" src="https://i.imgur.com/8Qf6Y0L.png">
        <div><h3 id="title" style="font-size:16px;">Select Channel</h3><small style="color:var(--accent); font-weight:bold;">LIVE</small></div>
    </div>
    <div id="count" style="font-size:13px; color:var(--accent); background:rgba(0,229,255,0.1); padding:4px 10px; border-radius:5px;">0 CH</div>
</div>

<div class="actions">
    <div onclick="copyShareLink()"><i class="fas fa-share-alt"></i> Share</div>
    <div id="favBtnTab" onclick="toggleFavoriteView()"><i class="fas fa-star"></i> My List</div>
    <div onclick="window.open('https://t.me/bestiptvlive')"><i class="fab fa-telegram-plane"></i> Telegram</div>
</div>

<div class="list" id="list"></div>
<div id="toast"></div>

<script>
const video=document.getElementById('video'), playerArea=document.getElementById('playerArea'), popMenu=document.getElementById('popMenu'), controls=document.getElementById('controls'), listArea=document.getElementById('list'), canvas=document.getElementById('visualizer'), ctx=canvas.getContext('2d');
let hls=new Hls(), allChannels=[], isFavView=false, startY, startVal, isLeft, hideTimeout, audioCtx, analyser, dataArray;
let brightness = 1;

// ১. সোয়াইপ কন্ট্রোল (Volume & Brightness)
playerArea.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    // স্ক্রিনের বাম পাশে বামে টাচ করলে ব্রাইটনেস, ডান পাশে করলে ভলিউম
    isLeft = e.touches[0].clientX < playerArea.clientWidth / 2;
    startVal = isLeft ? brightness : video.volume;
});

playerArea.addEventListener('touchmove', e => {
    e.preventDefault();
    let delta = (startY - e.touches[0].clientY) / 150; // সোয়াইপ সেন্সিটিভিটি
    const hud = document.getElementById('hud');
    const hudIcon = document.getElementById('hudIcon');
    const hudValue = document.getElementById('hudValue');
    
    hud.style.display = 'block';

    if(isLeft) {
        // ব্রাইটনেস কন্ট্রোল
        brightness = Math.min(Math.max(startVal + delta, 0.3), 1.8);
        video.style.filter = `brightness(${brightness})`;
        hudIcon.className = 'fas fa-sun';
        hudValue.innerText = Math.round(brightness * 50) + "%";
    } else {
        // ভলিউম কন্ট্রোল
        let vol = Math.min(Math.max(startVal + delta, 0), 1);
        video.volume = vol;
        hudIcon.className = vol === 0 ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        hudValue.innerText = Math.round(vol * 100) + "%";
    }
});

playerArea.addEventListener('touchend', () => {
    setTimeout(() => document.getElementById('hud').style.display = 'none', 500);
});

// ২. কোয়ালিটি মেনু
function showQualityMenu(e) {
    e.stopPropagation();
    popMenu.innerHTML = '<div style="padding:10px; color:#aaa; font-size:12px; border-bottom:1px solid #222;">Quality Settings</div>';
    popMenu.innerHTML += `<button onclick="setQuality(-1)">Auto (Recommended)</button>`;
    if (hls && hls.levels.length > 0) {
        hls.levels.forEach((l, i) => {
            popMenu.innerHTML += `<button onclick="setQuality(${i})">${l.height ? l.height+'p' : 'Level '+i}</button>`;
        });
    }
    popMenu.style.display = 'flex';
}
function setQuality(i) {
    hls.currentLevel = i;
    popMenu.style.display = 'none';
    showToast("Quality Changing...");
}

// ৩. ফুলস্ক্রিন ও জুম
function toggleFull(e) {
    if(e) e.stopPropagation();
    if (!document.fullscreenElement) {
        playerArea.requestFullscreen().then(() => {
            if (screen.orientation?.lock) screen.orientation.lock('landscape').catch(()=>{});
            video.style.objectFit = 'fill';
        });
    } else {
        document.exitFullscreen();
        video.style.objectFit = 'contain';
    }
}

// ৪. কোর প্লে লজিক
function play(url, name, logo) {
    if(audioCtx?.state === 'suspended') audioCtx.resume();
    document.getElementById('title').innerText = name;
    document.getElementById('currentLogo').src = logo || "https://i.imgur.com/8Qf6Y0L.png";
    if(Hls.isSupported()){
        hls.destroy(); hls = new Hls();
        hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
    document.getElementById('pp').className = "fas fa-pause";
    render();
}

// ৫. রেন্ডার ও ফেভারিট
function render() {
    let arr = isFavView ? JSON.parse(localStorage.getItem('my_iptv_favs') || "[]") : allChannels;
    listArea.innerHTML = "";
    document.getElementById('count').innerText = arr.length + " CH";
    arr.forEach(ch => {
        const favs = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
        const isFav = favs.some(f => f.url === ch.url);
        const isActive = (video.src === ch.url || hls.url === ch.url);
        const d = document.createElement('div');
        d.className = `row ${isActive ? 'active' : ''}`;
        d.innerHTML = `<img src="${ch.logo}" class="list-logo" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'"><div class="name">${ch.name}</div><i class="fas fa-star star-btn ${isFav ? 'is-fav' : ''}"></i>`;
        d.onclick = () => play(ch.url, ch.name, ch.logo);
        d.querySelector('.star-btn').onclick = (e) => { e.stopPropagation(); toggleFav(ch); };
        listArea.appendChild(d);
    });
}

function toggleFav(ch) {
    let f = JSON.parse(localStorage.getItem('my_iptv_favs') || "[]");
    let i = f.findIndex(x => x.url === ch.url);
    i > -1 ? f.splice(i, 1) : f.push(ch);
    localStorage.setItem('my_iptv_favs', JSON.stringify(f));
    render();
}

function toggleFavoriteView() {
    isFavView = !isFavView;
    document.getElementById('favBtnTab').classList.toggle('active-tab', isFavView);
    render();
}

// কন্ট্রোলস টগল
playerArea.onclick = () => {
    if(popMenu.style.display === 'flex') { popMenu.style.display = 'none'; return; }
    controls.classList.toggle('show');
    clearTimeout(hideTimeout);
    if(controls.classList.contains('show')) hideTimeout = setTimeout(() => controls.classList.remove('show'), 4000);
};

function togglePlay(e) { if(e) e.stopPropagation(); video.paused ? (video.play(), document.getElementById('pp').className="fas fa-pause") : (video.pause(), document.getElementById('pp').className="fas fa-play"); }
function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }

// প্লেলিস্ট লোড
const playlistUrl = new URLSearchParams(location.search).get('playlist');
if(playlistUrl) {
    fetch(playlistUrl).then(r=>r.text()).then(data => {
        let lines=data.split('\n'), c={};
        lines.forEach(l => {
            if(l.startsWith('#EXTINF')){
                c.name = l.split(',')[1]?.trim();
                c.logo = l.match(/tvg-logo="([^"]*)"/)?.[1];
            } else if(l.startsWith('http')) {
                c.url = l.trim(); allChannels.push({...c}); c={};
            }
        });
        render();
        if(allChannels[0]) play(allChannels[0].url, allChannels[0].name, allChannels[0].logo);
    });
}
</script>
</body>
</html>
