<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --accent: #00d2ff;
            --accent-hover: #3a7bd5;
            --bg-deep: #050505;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg-deep); color: var(--text-main); overflow-x: hidden; }

        /* --- High Quality Player UI --- */
        .header-bar {
            padding: 15px 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: fixed; width: 100%; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .player-section {
            width: 100%; max-width: 1100px;
            margin: 80px auto 30px;
            padding: 0 15px;
        }

        .player-container {
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 210, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        video { width: 100%; height: 100%; object-fit: contain; }

        /* Loader */
        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; display: none;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 4px solid var(--glass);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        /* --- Premium Channel Cards --- */
        .content-section { max-width: 1200px; margin: 0 auto; padding: 0 20px 40px; }

        .search-wrapper {
            position: relative; margin-bottom: 25px;
        }
        .search-box {
            width: 100%; padding: 15px 50px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; color: #fff;
            font-size: 1rem; transition: 0.3s;
        }
        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            outline: none;
        }
        .search-icon { position: absolute; left: 20px; top: 18px; color: var(--text-dim); }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            position: relative; overflow: hidden;
        }

        .channel-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%); transition: 0.6s;
        }

        .channel-card:hover::before { transform: translateX(100%); }

        .channel-card:hover {
            transform: translateY(-10px);
            background: #202020;
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .channel-card img {
            width: 70px; height: 70px;
            object-fit: contain;
            margin-bottom: 12px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            transition: 0.3s;
        }

        .channel-card:hover img { transform: scale(1.1); }

        .channel-name {
            font-size: 0.85rem; font-weight: 600;
            color: var(--text-main);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .active-card {
            border-color: var(--accent) !important;
            background: rgba(0, 210, 255, 0.1) !important;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 600px) {
            .channel-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
            .player-container { border-radius: 0; }
            .player-section { padding: 0; margin-top: 60px; }
        }
    </style>
</head>
<body>

    <header class="header-bar">
        <h2 style="font-size: 1.2rem; color: var(--accent);"><i class="fas fa-play-circle"></i> PREMIUM TV</h2>
        <div id="status" style="font-size: 0.8rem; color: var(--text-dim);">Ready</div>
    </header>

    <div class="player-section">
        <div class="player-container">
            <div class="loader" id="mainLoader"><div class="spinner"></div></div>
            <video id="videoPlayer" controls preload="auto"></video>
        </div>
    </div>

    <div class="content-section">
        <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-box" id="searchChannel" placeholder="Search live channels...">
        </div>
        <div class="channel-grid" id="channelList">
            </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const loader = document.getElementById('mainLoader');
        const channelList = document.getElementById('channelList');
        const searchInput = document.getElementById('searchChannel');
        const statusText = document.getElementById('status');
        
        let hls = null;
        let allChannels = [];

        function playChannel(url, name) {
            loader.style.display = 'block';
            statusText.innerText = "Connecting to " + name + "...";
            
            if (hls) hls.destroy();

            if (Hls.isSupported() && url.includes('.m3u8')) {
                hls = new Hls({ 
                    capLevelToPlayerSize: true, 
                    lowLatencyMode: true,
                    backBufferLength: 60
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loader.style.display = 'none';
                    statusText.innerText = "Playing: " + name;
                });
            } else {
                video.src = url;
                video.play();
            }
        }

        async function loadPlaylist(url) {
            try {
                loader.style.display = 'block';
                const response = await fetch(url);
                const data = await response.text();
                allChannels = parseM3U(data);
                displayChannels(allChannels);
            } catch (error) {
                statusText.innerText = "Failed to load playlist";
                console.error(error);
            } finally {
                loader.style.display = 'none';
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let current = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop();
                    const logo = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    current = { name, logo, url: '' };
                } else if (line && !line.startsWith('#')) {
                    if (current) {
                        current.url = line;
                        channels.push(current);
                        current = null;
                    }
                }
            });
            return channels;
        }

        function displayChannels(channels) {
            channelList.innerHTML = '';
            channels.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <img src="${ch.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                    <div class="channel-name">${ch.name}</div>
                `;
                card.onclick = () => {
                    document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active-card'));
                    card.classList.add('active-card');
                    playChannel(ch.url, ch.name);
                };
                channelList.appendChild(card);
            });
        }

        searchInput.oninput = () => {
            const query = searchInput.value.toLowerCase();
            displayChannels(allChannels.filter(c => c.name.toLowerCase().includes(query)));
        };

        // Initialize with your URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const m3uUrl = urlParams.get('playlist');
            if (m3uUrl) loadPlaylist(m3uUrl);
        });

        video.onwaiting = () => loader.style.display = 'block';
        video.onplaying = () => loader.style.display = 'none';
    </script>
</body>
</html>
