<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Player - Best IPTV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --accent: #2196F3; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #player-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center;}
        video { width: 100%; height: 100%; background: #000; }

        /* সুন্দর লোডার */
        #loader {
            position: absolute; width: 50px; height: 50px; 
            border: 5px solid #333; border-top: 5px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite; z-index: 10;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .info-bar { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #111;}
        .ch-name { font-size: 1rem; font-weight: bold; color: var(--accent); }
        
        .list-container { flex: 1; overflow-y: auto; padding: 10px; background: #000; }
        .channel-item { 
            padding: 12px; background: #121212; margin-bottom: 8px; border-radius: 10px; 
            cursor: pointer; display: flex; align-items: center; gap: 12px; border: 1px solid #222;
        }
        .channel-item.active { border: 1px solid var(--accent); background: #0d1a25; }
        .channel-item img { width: 40px; height: 40px; border-radius: 8px; background: #222; object-fit: contain; }
        .channel-item span { font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="loader"></div>
        <video id="video" controls playsinline crossorigin="anonymous"></video>
    </div>

    <div class="info-bar">
        <div class="ch-name" id="current-ch">Loading Channels...</div>
        <i class="fas fa-times" onclick="history.back()" style="cursor:pointer; font-size: 1.2rem;"></i>
    </div>

    <div class="list-container" id="channel-list"></div>

    <script>
        const video = document.getElementById('video');
        const loader = document.getElementById('loader');
        const listContainer = document.getElementById('channel-list');
        const currentChText = document.getElementById('current-ch');
        
        let hls = new Hls({
            xhrSetup: function (xhr, url) { xhr.withCredentials = false; }
        });

        const urlParams = new URLSearchParams(window.location.search);
        let playlistUrl = urlParams.get('playlist');

        if (playlistUrl) {
            playlistUrl = playlistUrl.replace(/ /g, "%20");
            fetchPlaylist(playlistUrl);
        }

        async function fetchPlaylist(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                parseM3U(data);
            } catch (err) {
                currentChText.innerText = "Error loading playlist!";
                loader.style.display = 'none';
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            let channels = [];
            let currentChannel = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const nameParts = line.split(',');
                    currentChannel.name = nameParts[nameParts.length - 1].trim();
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    currentChannel.logo = logoMatch ? logoMatch[1] : "";
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push({ ...currentChannel });
                    currentChannel = {};
                }
            });
            renderChannels(channels);
        }

        function renderChannels(channels) {
            listContainer.innerHTML = '';
            channels.forEach((ch, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <img src="${ch.logo || 'https://i.imgur.com/8Qf6Y0L.png'}" onerror="this.src='https://i.imgur.com/8Qf6Y0L.png'">
                    <span>${ch.name}</span>
                `;
                div.onclick = () => playStream(ch.url, ch.name, div);
                listContainer.appendChild(div);
                if (index === 0) div.click();
            });
        }

        function playStream(url, name, element) {
            currentChText.innerText = name;
            loader.style.display = 'block';
            
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // Hls ডিক্লেয়ারেশন পরিষ্কার করা
            hls.detachMedia();
            video.pause();
            video.src = "";

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.play();
                }
            } else {
                // রেডিও স্ট্রিম বা সরাসরি প্রক্সি লিঙ্কের জন্য (যেমন আপনার দেওয়া লিঙ্কটি)
                video.src = url;
                video.play().catch(e => {
                    console.error("Playback Error:", e);
                    loader.style.display = 'none';
                });
            }
        }

        video.onplaying = () => loader.style.display = 'none';
        video.onwaiting = () => loader.style.display = 'block';
        video.onerror = () => {
            loader.style.display = 'none';
            console.log("Stream Error - Check if link is HTTP or HTTPS");
        };
    </script>
</body>
</html>
