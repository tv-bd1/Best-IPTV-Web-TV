<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best IPTV PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --card: #121212;
            --accent: #2196F3;
            --text: #fff;
            --border: #222;
            --danger: #ff4b2b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header {
            height: 60px; background: var(--card); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--border);
        }
        .app-name { font-size: 1.3rem; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .header-icons { display: flex; gap: 12px; }

        .icon-btn {
            background: rgba(255,255,255,0.05); border: none;
            width: 40px; height: 40px; border-radius: 50%;
            color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* MAIN LIST */
        .main-content { flex: 1; overflow-y: auto; padding: 20px; }
        .section-title { font-size: 0.85rem; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .playlist-list { display: flex; flex-direction: column; gap: 12px; }

        .playlist-item {
            background: var(--card); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; display: flex;
            align-items: center; transition: 0.3s;
        }
        .playlist-item:hover { border-color: var(--accent); background: #1a1a1a; }

        .playlist-icon {
            width: 45px; height: 45px; background: rgba(33, 150, 243, 0.1);
            border-radius: 10px; display: flex; align-items: center;
            justify-content: center; color: var(--accent); margin-right: 15px;
            font-size: 1.2rem;
        }

        .playlist-info { flex: 1; cursor: pointer; }
        .playlist-name { font-weight: 600; font-size: 1rem; margin-bottom: 3px; }
        .playlist-meta { font-size: 0.75rem; color: #666; }

        .del-btn { color: #444; padding: 10px; cursor: pointer; transition: 0.3s; }
        .del-btn:hover { color: var(--danger); }

        /* CENTERED MODAL */
        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; z-index: 1000; backdrop-filter: blur(4px);
        }
        .input-modal {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 380px;
            background: var(--card); padding: 25px;
            border-radius: 20px; border: 1px solid var(--border);
            z-index: 1001; display: none;
        }

        .input-form { display: flex; flex-direction: column; gap: 15px; }
        .input-field {
            background: #1a1a1a; border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: #fff; outline: none;
        }
        .input-field:focus { border-color: var(--accent); }

        .file-box {
            border: 2px dashed var(--border); padding: 15px;
            text-align: center; border-radius: 10px; cursor: pointer; color: #888;
        }
        .file-box:hover { border-color: var(--accent); color: var(--accent); }

        .submit-btn {
            background: var(--accent); color: #fff; border: none;
            padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer;
            margin-top: 5px;
        }

        .footer { padding: 15px; background: var(--card); border-top: 1px solid var(--border); text-align: center; font-size: 0.75rem; color: #555; }
    </style>
</head>
<body>

    <header class="header">
        <div class="app-name">Best IPTV PRO</div>
        <div class="header-icons">
            <button class="icon-btn" id="addBtn"><i class="fas fa-plus"></i></button>
            <button class="icon-btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Playlists</h2>
        <div class="playlist-list" id="playlistList"></div>
    </main>

    <div class="modal-backdrop" id="backdrop"></div>
    <div class="input-modal" id="modal">
        <h3 style="margin-bottom: 20px; text-align: center; color: var(--accent);">Add New Playlist</h3>
        <form class="input-form" id="pForm">
            <input type="text" class="input-field" placeholder="Playlist Name" id="pName">
            <input type="text" class="input-field" placeholder="M3U Link (URL)" id="pUrl">
            <div style="text-align: center; color: #444; font-size: 0.7rem;">OR</div>
            <div class="file-box" onclick="document.getElementById('pFile').click()">
                <i class="fas fa-file-upload" style="font-size: 1.3rem; margin-bottom: 5px;"></i>
                <p id="fName">Upload M3U File</p>
                <input type="file" id="pFile" accept=".m3u,.m3u8" style="display: none;">
            </div>
            <button type="submit" class="submit-btn">ADD PLAYLIST</button>
        </form>
    </div>

    <div class="footer">Developed by Rbel Ahmed | v2.0</div>

    <script>
        const playlistList = document.getElementById('playlistList');
        const modal = document.getElementById('modal');
        const backdrop = document.getElementById('backdrop');
        const pFile = document.getElementById('pFile');
        const fNameText = document.getElementById('fName');

        // ৩টি ডিফল্ট সার্ভার
        const defaultServers = [
            { id: 's1', name: "Live Sports", url: "Sports.m3u", type: "default" },
            { id: 's2', name: "All Channels", url: "All.m3u", type: "default" },
            { id: 's3', name: "FM Radio", url: "FMRadio.m3u", type: "default" }
        ];

        function render() {
            const saved = JSON.parse(localStorage.getItem('user_playlists')) || [];
            playlistList.innerHTML = '';
            
            // সব সার্ভার একসাথে দেখানো (ডিফল্ট + ইউজারের)
            [...defaultServers, ...saved].forEach(p => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `
                    <div class="playlist-icon"><i class="fas fa-play"></i></div>
                    <div class="playlist-info" onclick="location.href='video.html?playlist=${encodeURIComponent(p.url)}'">
                        <div class="playlist-name">${p.name}</div>
                        <div class="playlist-meta">${p.type === 'default' ? 'Official Server' : 'User Playlist'}</div>
                    </div>
                    ${p.type !== 'default' ? `<div class="del-btn" onclick="deleteItem('${p.id}')"><i class="fas fa-trash-alt"></i></div>` : ''}
                `;
                playlistList.appendChild(div);
            });
        }

        function deleteItem(id) {
            if(confirm("Are you sure to delete?")) {
                let saved = JSON.parse(localStorage.getItem('user_playlists')) || [];
                saved = saved.filter(x => x.id !== id);
                localStorage.setItem('user_playlists', JSON.stringify(saved));
                render();
            }
        }

        // ফাইল সিলেক্ট করলে নাম দেখানো
        pFile.onchange = (e) => {
            if(e.target.files.length > 0) fNameText.innerText = e.target.files[0].name;
        };

        document.getElementById('addBtn').onclick = () => {
            modal.style.display = 'block';
            backdrop.style.display = 'block';
        };

        backdrop.onclick = () => {
            modal.style.display = 'none';
            backdrop.style.display = 'none';
            document.getElementById('pForm').reset();
            fNameText.innerText = "Upload M3U File";
        };

        document.getElementById('pForm').onsubmit = (e) => {
            e.preventDefault();
            const url = document.getElementById('pUrl').value;
            const name = document.getElementById('pName').value || "My Playlist";
            const file = pFile.files[0];

            let newEntry = { id: Date.now().toString(), name: name };

            if (file) {
                newEntry.url = URL.createObjectURL(file);
                newEntry.name = file.name.replace('.m3u','');
            } else if (url) {
                newEntry.url = url;
            } else {
                alert("Please enter a link or select a file");
                return;
            }

            const saved = JSON.parse(localStorage.getItem('user_playlists')) || [];
            saved.push(newEntry);
            localStorage.setItem('user_playlists', JSON.stringify(saved));
            
            render();
            backdrop.onclick();
        };

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
