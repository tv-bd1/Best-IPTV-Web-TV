<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Live TV - Playlists</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #000;
            --card: #121212;
            --accent: #2196F3;
            --text: #fff;
            --border: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            height: 60px;
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }

        .app-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.05);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-title {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .playlist-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .playlist-item {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .playlist-item:hover {
            border-color: var(--accent);
        }

        .playlist-icon {
            width: 50px;
            height: 50px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .playlist-info { flex: 1; }
        .playlist-name { font-weight: 500; font-size: 1rem; margin-bottom: 4px; }
        .playlist-meta { font-size: 0.75rem; color: #666; }

        /* MODAL & UPLOAD */
        .modal-backdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; z-index: 1000;
        }

        .input-modal {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--card); padding: 25px;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            z-index: 1001; display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-form { display: flex; flex-direction: column; gap: 15px; }

        .input-field {
            background: #1a1a1a; border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 8px; color: #fff;
        }

        /* File Upload Styling */
        .file-upload-box {
            border: 2px dashed var(--border);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            color: #888;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .file-upload-box:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .submit-btn {
            background: var(--accent); color: #fff; border: none;
            padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .footer { padding: 20px; background: var(--card); border-top: 1px solid var(--border); text-align: center; }
        .footer-link { color: #888; text-decoration: none; font-size: 0.8rem; margin: 0 10px;}

        #notification {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--accent); padding: 10px 20px; border-radius: 20px;
            font-size: 0.8rem; display: none; z-index: 2000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="app-name">PREMIUM TV</div>
        <div class="header-icons">
            <button class="icon-btn" id="addPlaylistBtn"><i class="fas fa-plus"></i></button>
            <button class="icon-btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">My Playlists</h2>
        <div class="playlist-list" id="playlistList"></div>
    </main>

    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="input-modal" id="inputModal">
        <h2 style="margin-bottom: 15px; text-align: center;">Add Playlist</h2>
        <form class="input-form" id="playlistForm">
            <input type="text" class="input-field" placeholder="M3U Link (http://...)" id="m3uLink">
            
            <div style="text-align: center; color: #444; font-size: 0.8rem;">OR</div>

            <div class="file-upload-box" onclick="document.getElementById('m3uFile').click()">
                <i class="fas fa-cloud-upload-alt" style="font-size: 1.5rem; margin-bottom: 5px;"></i>
                <p id="fileName">Select M3U File from Device</p>
                <input type="file" id="m3uFile" accept=".m3u,.m3u8" style="display: none;">
            </div>

            <button type="submit" class="submit-btn">SAVE PLAYLIST</button>
        </form>
    </div>

    <div id="notification"></div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="clearDataBtn">Clear All Data</a>
            <a href="#" class="footer-link">Developed by Rbel Ahmed</a>
        </div>
    </footer>

    <script>
        const playlistList = document.getElementById('playlistList');
        const inputModal = document.getElementById('inputModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const playlistForm = document.getElementById('playlistForm');
        const m3uFile = document.getElementById('m3uFile');
        const fileNameDisp = document.getElementById('fileName');

        const defaultPlaylists = [
            { name: "Server 1", url: "Server 1.m3u", category: "Global Server" },
            { name: "Server 2", url: "Server 2.m3u", category: "Premium Server" },
            { name: "Server 3", url: "Server 3.m3u", category: "Backup Server" }
        ];

        function showNotification(msg) {
            const n = document.getElementById('notification');
            n.innerText = msg; n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 2500);
        }

        // ফাইল সিলেক্ট করলে নাম দেখানোর জন্য
        m3uFile.onchange = (e) => {
            if(e.target.files.length > 0) {
                fileNameDisp.innerText = "Selected: " + e.target.files[0].name;
                fileNameDisp.style.color = "var(--accent)";
            }
        };

        function init() {
            const saved = JSON.parse(localStorage.getItem('playlists')) || [];
            playlistList.innerHTML = '';
            defaultPlaylists.forEach(p => addToList(p));
            saved.forEach(p => addToList(p));
        }

        function addToList(p) {
            const div = document.createElement('div');
            div.className = 'playlist-item';
            div.innerHTML = `
                <div class="playlist-icon"><i class="fas fa-list-ul"></i></div>
                <div class="playlist-info">
                    <div class="playlist-name">${p.name}</div>
                    <div class="playlist-meta">${p.category || 'M3U Playlist'}</div>
                </div>
                <i class="fas fa-chevron-right" style="color:#444;"></i>
            `;
            div.onclick = () => {
                window.location.href = `video.html?playlist=${encodeURIComponent(p.url)}`;
            };
            playlistList.appendChild(div);
        }

        document.getElementById('addPlaylistBtn').onclick = () => {
            inputModal.style.display = 'block';
            modalBackdrop.style.display = 'block';
        };

        modalBackdrop.onclick = () => {
            inputModal.style.display = 'none';
            modalBackdrop.style.display = 'none';
            playlistForm.reset();
            fileNameDisp.innerText = "Select M3U File from Device";
        };

        playlistForm.onsubmit = (e) => {
            e.preventDefault();
            const urlInput = document.getElementById('m3uLink').value;
            const fileInput = m3uFile.files[0];

            if (!urlInput && !fileInput) {
                alert("Please provide a link or select a file!");
                return;
            }

            let newP = {};
            if (fileInput) {
                // ফাইল আপলোড হ্যান্ডেলিং
                const objectURL = URL.createObjectURL(fileInput);
                newP = { name: fileInput.name.replace('.m3u',''), url: objectURL, category: "Local File" };
                saveAndRefresh(newP);
            } else {
                // লিংক হ্যান্ডেলিং
                const name = "Online Server " + (JSON.parse(localStorage.getItem('playlists')) || []).length + 1;
                newP = { name: name, url: urlInput, category: "Added via Link" };
                saveAndRefresh(newP);
            }
        };

        function saveAndRefresh(p) {
            const saved = JSON.parse(localStorage.getItem('playlists')) || [];
            saved.push(p);
            localStorage.setItem('playlists', JSON.stringify(saved));
            init();
            showNotification("Playlist Added!");
            modalBackdrop.onclick();
        }

        document.getElementById('clearDataBtn').onclick = (e) => {
            e.preventDefault();
            if(confirm("Clear all added playlists?")) {
                localStorage.removeItem('playlists');
                init();
                showNotification("Cleared!");
            }
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
